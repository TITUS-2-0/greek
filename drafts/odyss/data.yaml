    - l[n=475]: ἢ προτέρω πόλεμόν τε κακὸν καὶ ϕύλοπιν αἰνὴν
    - l[n=476]: τεύξεις, ἦ ϕιλότητα μετ' ἀμϕοτέροισι τίϑησϑα;"
    - l[n=477]: "τὴν δ' ἀπαμειβόμενος προσέϕη νεϕεληγερέτα Ζεύς:"
    - l[n=478]: '"τέκνον ἐμόν, τί με ταῦτα διείρεαι ἠδὲ μεταλλᾷς...'
    - l[n=479]: οὐ γὰρ δὴ τοῦτον μὲν ἐβούλευσας νόον αὐτή,
    - l[n=480]: ὡς ἤτοι κείνους ᾽Οδυσεὺς ἀποτίσεται ἐλϑών;
    - l[n=481]: 'ἕρξον ὅπως ἐϑέλεις: ἐρέω δέ τοι ὡς ἐπέοικεν.'
    - l[n=482]: ἐπεὶ δὴ μνηστῆρας ἐτίσατο δῖος ᾽Οδυσσεύς,
    - l[n=483]: ὅρκια πιστὰ ταμόντες ὁ μὲν βασιλευέτω αἰεί,
    - l[n=484]: ἡμεῖς δ' αὖ παίδων τε κασιγνήτων τε ϕόνοιο
    - l[n=485]: ἔκλησιν ϑέωμεν· τοὶ δ' ἀλλήλους ϕιλεόντων
    - l[n=486]: ὡς τὸ πάρος, πλοῦτος δὲ καὶ εἰρήνη ἅλις ἔστω."
    - l[n=487]: ὣς εἰπὼν ὤτρυνε πάρος μεμαυῖαν ᾽Αϑήνην,
    - l[n=488]: βῆ δὲ κατ' Οὐλύμποιο καρήνων ἀίξασα.
    - l[n=489]: οἱ δ' ἐπεὶ οὖν σίτοιο μελίϕρονος ἐξ ἔρον ἕντο,
    - l[n=490]: 'τοῖς ἄρα μύϑων ἦρχε πολύτλας δῖος ᾽Οδυσσεύς:'
    - l[n=491]: '"ἐξελϑών τις ἴδοι, μὴ δὴ σχεδὸν ὦσι κιόντες."'
    - l[n=492]: ὣς ἔϕατ'· ἐκ δ' υἱὸς Δολίου κίεν, ὡς ἐκέλευε·
    - l[n=493]: "στῆ δ' ἄρ' ἐπ' οὐδὸν ἰών, τοὺς δὲ σχεδὸν εἴσιδε πάντας:"
    - l[n=494]: αἶψα δ' ᾽Οδυσσῆα ἔπεα πτερόεντα προσηύδα·
    - l[n=495]: "\"οἷδε δὴ ἐγγὺς ἔασ'· ἀλλ' ὁπλιζώμεϑα ϑᾶσσον.\""
    - l[n=496]: ὣς ἔϕαϑ', οἱ δ' ὤρνυντο καὶ ἐν τεύχεσσι δύοντο,
    - l[n=497]: τέσσαρες ἀμϕ' ᾽Οδυσῆ', ἓξ δ' υἱεῖς οἱ Δολίοιο·
    - l[n=498]: ἐν δ' ἄρα Λαέρτης Δολίος τ' ἐς τεύχε' ἔδυνον,
    - l[n=499]: καὶ πολιοί περ ἐόντες, ἀναγκαῖοι πολεμισταί.
    - l[n=500]: "αὐτὰρ ἐπεί ῥ' ἕσσαντο περὶ χροὶ: νώροπα χαλκόν,"
    - l[n=501]: ὤιξάν ῥα ϑύρας, ἐκ δ' ἤιον, ἦρχε δ' ᾽Οδυσσεύς.
    - l[n=502]: τοῖσι δ' ἐπ' ἀγχίμολον ϑυγάτηρ Διὸς ἦλϑεν ᾽Αϑήνη,
    - l[n=503]: Μέντορι εἰδομένη ἠμὲν δέμας ἠδὲ καὶ αὐδήν.
    - l[n=504]: 'τὴν μὲν ἰδὼν γήϑησε πολύτλας δῖος ᾽Οδυσσεύς:'
    - l[n=505]: αἶψα δὲ Τηλέμαχον προσεϕώνεεν ὃν ϕίλον υἱόν·
    - l[n=506]: "\"Τηλέμαχ', ἤδη μὲν τόδε γ' εἴσεαι αὐτὸς ἐπελϑών,"
    - l[n=507]: ἀνδρῶν μαρναμένων ἵνα τε κρίνονται ἄριστοι,
    - l[n=508]: μή τι καταισχύνειν πατέρων γένος, οἳ τὸ πάρος περ
    - l[n=509]: ἀλκῇ τ' ἠνορέῃ τε κεκάσμεϑα πᾶσαν ἐπ' αἶαν."
    - l[n=510]: τὸν δ' αὖ Τηλέμαχος πεπνυμένος ἀντίον ηὔδα·
    - l[n=511]: "\"ὄψεαι, αἴ κ' ἐϑέλῃσϑα, πάτερ ϕίλε, τῷδ' ἐνὶ ϑυμῷ"
    - l[n=512]: οὔ τι καταισχύνοντα τεὸν γένος, ὡς ἀγορεύεις."
    - l[n=513]: ὣς ϕάτο, Λαέρτης δὲ χάρη καὶ μῦϑον ἔειπε·
    - l[n=514]: '"τίς νύ μοι ἡμέρη η ἧδε, ϑεοὶ ϕίλοι; ἦ μάλα χαίρω·'
    - l[n=515]: υἱός ϑ' υἱωνός τ' ἀρετῆς πέρι δῆριν ἔχουσι."
    - l[n=516]: τὸν δὲ παρισταμένη προσέϕη γλαυκῶπις ᾽Αϑήνη·
    - l[n=517]: "\"ὦ ᾽Αρκεισιάδη, πάντων πολὺ ϕίλταϑ' ἑταίρων,"
    - l[n=518]: εὐξάμενος κούρῃ γλαυκώπιδι καὶ Διὶ πατρί,
    - l[n=519]: αἶψα μάλ' ἀμπεπαλὼν προί:ει δολιχόσκιον ἔγχος."
    - l[n=520]: ὣς ϕάτο, καί ῥ' ἔμπνευσε μένος μέγα Παλλὰς ᾽Αϑήνη.
    - l[n=521]: εὐξάμενος δ' ἄρ' ἔπειτα Διὸς κούρῃ μεγάλοιο,
    - l[n=522]: αἶψα μάλ' ἀμπεπαλὼν προί:ει δολιχόσκιον ἔγχος,
    - l[n=523]: καὶ βάλεν Εὐπείϑεα κόρυϑος διὰ χαλκοπαρῄου.
    - l[n=524]: "ἡ δ' οὐκ ἔγχος ἔρυτο, διὰ πρὸ δὲ εἴσατο χαλκός:"
    - l[n=525]: δούπησεν δὲ πεσών, ἀράβησε δὲ τεύχε' ἐπ' αὐτῷ.
    - l[n=526]: ἐν δ' ἔπεσον προμάχοις ᾽Οδυσεὺς καὶ ϕαίδιμος υἱός,
    - l[n=527]: τύπτον δὲ ξίϕεσίν τε καὶ ἔγχεσιν ἀμϕιγύοισι.
    - l[n=528]: καί νύ κε δὴ πάντάς τ' ὄλεσαν καὶ ἔϑῆκαν ἀνόστους,
    - l[n=529]: εἰ μὴ ᾽Αϑηναίη, κούρη Διὸς αἰγιόχοιο,
    - l[n=530]: ἤυσεν ϕωνῇ, κατὰ δὲ σχέϑε λαὸν ἅπαντα·
    - l[n=531]: '"ἴσχεσϑε πτολέμου, ᾽Ιϑακήσιοι, ἀργαλέοιο,'
    - l[n=532]: ὥς κεν ἀναιμωτί γε διακρινϑῆτε τάχιστα."
    - l[n=533]: ὣς ϕάτ' ᾽Αϑηναίη, τοὺς δὲ χλωρὸν δέος εἷλε.
    - l[n=534]: τῶν δ' ἄρα δεισάντων ἐκ χειρῶν ἔπτατο τεύχεα,
    - l[n=535]: "πάντα δ' ἐπὶ χϑονὶ πῖπτε, ϑεᾶς ὄπα ϕωνησάσης:"
    - l[n=536]: πρὸς δὲ πόλιν τρωπῶντο λιλαιόμενοι βιότοιο.
    - l[n=537]: σμερδαλέον δ' ἐβόησε πολύτλας δῖος ᾽Οδυσσεύς,
    - l[n=538]: οἴμησεν δὲ ἀλεὶς ὥς τ' αἰετὸς ὑψιπετήεις.
    - l[n=539]: καὶ τότε δὴ Κρονίδης ἀϕίει ψολόεντα κεραυνόν,
    - l[n=540]: κὰδ δ' ἔπεσε πρόσϑε γλαυκώπιδος ὀβριμοπάτρης.
    - l[n=541]: δὴ τότ' ᾽Οδυσσῆα προσέϕη γλαυκῶπις ᾽Αϑήνη·
    - l[n=542]: "\"Διογενὲς Λαερτιάδη, πολυμήχαν' ᾽Οδυσσεῦ,"
    - l[n=543]: ἴσχεο, παῦε δὲ νεῖκος ὁμοιίου πολέμοιο,
    - l[n=544]: μή πως τοι Κρονίδης κεχολώσεται εὐρύοπα Ζεύς."
    - l[n=545]: ὣς ϕάτ' ᾽Αϑηναίη, ὁ δ' ἐπείϑετο, χαῖρε δὲ ϑυμῷ.
    - l[n=546]: ὅρκια δ' αὖ κατόπισϑε μετ' ἀμϕοτέροισιν ἔϑηκε
    - l[n=547]: Παλλὰς ᾽Αϑηναίη, κούρη Διὸς αἰγιόχοιο,
    - l[n=548]: Μέντορι εἰδομένη ἠμὲν δέμας ἠδὲ καὶ αὐδήν.
