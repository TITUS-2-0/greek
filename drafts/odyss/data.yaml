    - l[n=406]: πικρὸν ἀποπνείουσαι ἁλὸς πολυβενϑέος ὀδμήν.
    - l[n=407]: ἔνϑά σ' ἐγὼν ἀγαγοῦσα ἅμ' ἠοῖ ϕαινομένηϕιν
    - l[n=408]: "εὐνάσω ἑξείης: σὺ δ' ἔυ κρίνασϑαι ἑταίρους"
    - l[n=409]: τρεῖς, οἵ τοι παρὰ νηυσὶν ἐυσσέλμοισιν ἄριστοι.
    - l[n=410]: πάντα δέ τοι ἐρέω ὀλοϕώια τοῖο γέροντος.
    - l[n=411]: ϕώκας μέν τοι πρῶτον ἀριϑμήσει καὶ ἔπεισιν·
    - l[n=412]: αὐτὰρ ἐπὴν πάσας πεμπάσσεται ἠδὲ ἴδηται,
    - l[n=413]: λέξεται ἐν μέσσῃσι, νομεὺς ὣς πώεσι μήλων.
    - l[n=414]: τὸν μὲν ἐπὴν δὴ πρῶτα κατευνηϑέντα ἴδησϑε,
    - l[n=415]: καὶ τότ' ἔπειϑ' ὕμιν μελέτω κάρτός τε βίη τε,
    - l[n=416]: αὖϑι δ' ἔχειν μεμαῶτα καὶ ἐσσύμενόν περ ἀλύξαι.
    - l[n=417]: πάντα δὲ γινόμενος πειρήσεται, ὅσσ' ἐπὶ γαῖαν
    - l[n=418]: ἑρπετὰ γίνονται καὶ ὕδωρ καὶ ϑεσπιδαὲς πῦρ·
    - l[n=419]: ὑμεῖς δ' ἀστεμϕέως ἐχέμεν μᾶλλόν τε πιέζειν.
    - l[n=420]: ἀλλ' ὅτε κεν δή σ' αὐτὸς ἀνείρηται ἐπέεσσι,
    - l[n=421]: τοῖος ἐὼν οἷόν κε κατευνηϑέντα ἴδησϑε,
    - l[n=422]: καὶ τότε δὴ σχέσϑαί τε βίης λῦσαί τε γέροντα,
    - l[n=423]: ἥρως, εἴρεσϑαι δέ, ϑεῶν ὅς τίς σε χαλέπτει,
    - l[n=424]: νόστόν ϑ', ὡς ἐπὶ πόντον ἐλεύσεαι ἰχϑυόεντα. '
    - l[n=425]: ὣς εἰποῦσ' ὑπὸ πόντον ἐδύσετο κυμαίνοντα.
    - l[n=426]: αὐτὰρ ἐγὼν ἐπὶ νῆας, ὅϑ' ἕστασαν ἐν ψαμάϑοισιν,
    - l[n=427]: ἤια· πολλὰ δέ μοι κραδίη πόρϕυρε κιόντι.
    - l[n=428]: αὐτὰρ ἐπεί ῥ' ἐπὶ νῆα κατήλυϑον ἠδὲ ϑάλασσαν,
    - l[n=429]: δόρπον ἄρ' ὁπλισάμεσϑ', ἐπί τ' ἤλυϑεν ἀμβροσίη νύξ·
    - l[n=430]: δὴ τότε κοιμήϑημεν ἐπὶ ῥηγμῖνι ϑαλάσσης.
    - l[n=431]: ἦμος δ' ἠριγένεια ϕάνη ῥοδοδάκτυλος ᾽Ηώς,
    - l[n=432]: καὶ τότε δὴ παρὰ ϑῖνα ϑαλάσσης εὐρυπόροιο
    - l[n=433]: 'ἤια, πολλὰ ϑεοὺς γουνούμενος: αὐτὰρ ἑταίρους'
    - l[n=434]: τρεῖς ἄγον, οἷσι μάλιστα πεποίϑεα πᾶσαν ἐπ' ἰϑύν.
    - l[n=435]: τόϕρα δ' ἄρ' ἥ γ' ὑποδῦσα ϑαλάσσης εὐρέα κόλπον
    - l[n=436]: τέσσαρα ϕωκάων ἐκ πόντου δέρματ' ἔνεικε·
    - l[n=437]: πάντα δ' ἔσαν νεόδαρτα· ήδόλον δ' ἐπεμήδετο πατρί.
    - l[n=438]: εὐνὰς δ' ἐν ψαμάϑοισι διαγλάψασ' ἁλίῃσιν
    - l[n=439]: "ἧστο μένουσ'· ἡμεῖς δὲ μάλα σχεδὸν ἤλϑομεν αὐτῆς:"
    - l[n=440]: ἑξείης δ' εὔνησε, βάλεν δ' ἐπὶ δέρμα ἑκάστῳ.
    - l[n=441]: ἔνϑά κεν αἰνότατος λόχος ἔπλετο· τεῖρε γὰρ αἰνῶς
    - l[n=442]: ϕωκάων ἁλιοτρεϕέων ὀλοώτατος ὀδμή·
    - l[n=443]: τίς γάρ κ' εἰναλίῳ παρὰ κήτειὴ κοιμηϑείη;
    - l[n=444]: ἀλλ' αὐτὴ ἐσάωσε καὶ ἐϕράσατο μέγ' ὄνειαρ·
    - l[n=445]: ἀμβροσίην ὑπὸ ῥῖνα ἑκάστῳ ϑῆκε ϕέρουσα
    - l[n=446]: ἡδὺ μάλα πνείουσαν, ὄλεσσε δὲ κήτεος ὀδμήν.
    - l[n=447]: πᾶσαν δ' ἠοίην μένομεν τετληότι ϑυμῷ·
    - l[n=448]: ϕῶκαι δ' ἐξ ἁλὸς ἦλϑον ἀολλέες. αἱ μὲν ἔπειτα
    - l[n=449]: 'ἑξῆς εὐνάζοντο παρὰ ῥηγμῖνι ϑαλάσσης:'
    - l[n=450]: ἔνδιος δ' ὁ γέρων ἦλϑ' ἐξ ἁλός, εὗρε δὲ ϕώκας
    - l[n=451]: ζατρεϕέας, πάσας δ' ἄρ' ἐπῴχετο, λέκτο δ' ἀριϑμόν.
    - l[n=452]: ἐν δ' ἡμέας πρώτους λέγε κήτεσιν, οὐδέ τι ϑυμῷ
    - l[n=453]: ὠίσϑη δόλον εἶναι· ἔπειτα δὲ λέκτο καὶ αὐτός.
    - l[n=454]: ἡμεῖς δὲ ἰάχοντες ἐπεσσύμεϑ', ἀμϕὶ δὲ χεῖρας
    - l[n=455]: βάλλομεν· οὐδ' ὁ γέρων δολίης ἐπελήϑετο τέχνης,
    - l[n=456]: ἀλλ' ἤτοι πρώτιστα λέων γένετ' ἠυγένειος,
    - l[n=457]: 'αὐτὰρ ἔπειτα δράκων καὶ πάρδαλις ἠδὲ μέγας σῦς:'
    - l[n=458]: γίνετο δ' ὑγρὸν ὕδωρ καὶ δένδρεον ὑψιπέτηλον.
    - l[n=459]: ἡμεῖς δ' ἀστεμϕέως ἔχομεν τετληότι ϑυμῷ.
    - l[n=460]: ἀλλ' ὅτε δή ῥ' ἀνίαζ' ὁ γέρων ὀλοϕώια εἰδώς,
    - l[n=461]: καὶ τότε δή μ' ἐπέεσσιν ἀνειρόμενος προσέειπε·
    - l[n=462]: ῍τίς νύ τοι, ᾽Ατρέος υἱέ, ϑεῶν συμϕράσσατο βουλάς,
    - l[n=463]: ὄϕρά μ' ἕλοις ἀέκοντα λοχησάμενος... τέο σε χρή; '
    - l[n=464]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=465]: ῍οἶσϑα, γέρον, - τί με ταῦτα παρατροπέων ἐρεείνεις... -
    - l[n=466]: ὡς δὴ δήϑ' ἐνὶ νήσῳ ἐρύκομαι, οὐδέ τι τέκμωρ
    - l[n=467]: εὑρέμεναι δύναμαι, μινύϑει δέ μοι ἔνδοϑεν ἦτορ.
    - l[n=468]: ἀλλὰ σύ πέρ μοι εἰπέ - ϑεοὶ δέ τε πάντα ἴσασιν -,
    - l[n=469]: ὅς τίς μ' ἀϑανάτων πεδάᾳ καὶ ἔδησε κελεύϑου,
    - l[n=470]: νόστόν ϑ', ὡς ἐπὶ πόντον ἐλεύσομαι ἰχϑυόεντα. '
    - l[n=471]: ὣς ἐϕάμην, ὁ δέ μ' αὐτίκ' ἀμειβόμενος προσέειπεν·
    - l[n=472]: ῍ἀλλὰ μάλ' ὤϕελλες Διί τ' ἄλλοισίν τε ϑεοῖσι
    - l[n=473]: ῥέξας ἱερὰ κάλ' ἀναβαινέμεν, ὄϕρα τάχιστα
    - l[n=474]: σὴν ἐς πατρίδ' ἵκοιο πλέων ἐπὶ οἴνοπα πόντον.
    - l[n=475]: οὐ γάρ τοι πρὶν μοῖρα ϕίλους τ' ἰδέειν καὶ ἱκέσϑαι
    - l[n=476]: οἶκον ἐυκτίμενον καὶ σὴν ἐς πατρίδα γαῖαν,
    - l[n=477]: πρίν γ' ὅτ' ἂν Αἰγύπτοιο, Διιπετέος ποταμοῖο,
    - l[n=478]: αὖτις ὕδωρ ἔλϑῃς, ῥέξῃς ϑ' ἱερὰς ἑκατόμβας
    - l[n=479]: ἀϑανάτοισι ϑεοῖσι τοὶ οὐρανὸν εὐρὺν ἔχουσι·
    - l[n=480]: καὶ τότε τοι δώσουσιν ὁδὸν ϑεοί ἣν σὺ μενοινᾷς. '
    - l[n=481]: ὣς ἔϕατ', αὐτὰρ ἔμοιγε κατεκλάσϑη ϕίλον ἦτορ,
    - l[n=482]: οὕνεκά μ' αὖτις ἄνωγεν ἐπ' ἠεροειδέα πόντον
    - l[n=483]: Αἴγυπτον δ' ἰέναι, δολιχὴν ὁδὸν ἀργαλέην τε.
    - l[n=484]: ἀλλὰ καὶ ὧς μύϑοισιν ἀμειβόμενος προσέειπον·
    - l[n=485]: ῍ταῦτα μὲν οὕτω δὴ τελέω, γέρον, ὡς σὺ κελεύεις.
    - l[n=486]: ἀλλ' ἄγε μοι τόδε εἰπὲ καὶ ἀτρεκέως κατάλεξον,
    - l[n=487]: ἢ πάντες σὺν νηυσὶν ἀπήμονες ἦλϑον ᾽Αχαιοὶ
    - l[n=488]: ουἠς Νέστωρ καὶ ἐγὼ λίπομεν Τροίηϑεν ἰόντες,
    - l[n=489]: ἦέ τις ὤλετ' ὀλέϑρῳ ἀδευκέι ἧς ἐπὶ νηὸς
    - l[n=490]: ἠὲ ϕίλων ἐν χερσίν, ἐπεὶ πόλεμον τολύπευσεν. '
    - l[n=491]: ὣς ἐϕάμην, ὁ δέ μ' αὐτίκ' ἀμειβόμενος προσέειπεν·
    - l[n=492]: ῍᾽Ατρείδη, τί με ταῦτα διείρεαι; οὐδέ τί σε χρὴ
    - l[n=493]: ἴδμεναι, οὐδὲ δαῆναι ἐμὸν νόον· οὐδέ σέ ϕημι
    - l[n=494]: δὴν ἄκλαυτον ἔσεσϑαι, ἐπεί κ' εὖ πάντα πύϑηαι.
    - l[n=495]: πολλοὶ μὲν γὰρ τῶν γε δάμεν, πολλοὶ δὲ λίποντο·
    - l[n=496]: ἀρχοὶ δ' αὖ δύο μοῦνοι ᾽Αχαιῶν χαλκοχιτώνων
    - l[n=497]: ἐν νόστῳ ἀπόλοντο· μάχῃ δέ τε καὶ σὺ παρῆσϑα.
    - l[n=498]: εἷς δ' ἔτι που ζωὸς κατερύκεται εὐρέι πόντῳ.
    - l[n=499]: Αἴας μὲν μετὰ νηυσὶ δάμη δολιχηρέτμοισι.
    - l[n=500]: Γυρῇσίν μιν πρῶτα Ποσειδάων ἐπέλασσε
    - l[n=501]: 'πέτρῃσιν μεγάλῃσι, καὶ ἐξεσάωσε ϑαλάσσης:'
    - l[n=502]: καί νύ κεν ἔκϕυγε κῆρα καὶ ἐχϑόμενός περ ᾽Αϑήνῃ,
    - l[n=503]: εἰ μὴ ὑπερϕίαλον ἔπος ἔκβαλε καὶ μέγ' ἀάσϑη·
    - l[n=504]: ϕῆ ῥ' ἀέκητι ϑεῶν ϕυγέειν μέγα λαῖτμα ϑαλάσσης.
    - l[n=505]: "τοῦ δὲ Ποσειδάων μεγάλ' ἔκλυεν αὐδήσαντος:"
    - l[n=506]: αὐτίκ' ἔπειτα τρίαιναν ἑλὼν χερσὶ στιβαρῇσιν
    - l[n=507]: ἤλασε Γυραίην πέτρην, ἀπὸ δ' ἔσχισεν αὐτήν·
    - l[n=508]: καὶ τὸ μὲν αὐτόϑι μεῖνε, τὸ δὲ τρύϕος ἔμπεσε πόντῳ,
    - l[n=509]: τῷ ῥ' Αἴας τὸ πρῶτον ἐϕεζόμενος μέγ' ἀάσϑη·
    - l[n=510]: τὸν δ' ἐϕόρει κατὰ πόντον ἀπείρονα κυμαίνοντα.
    - l[n=511]: ὣς ὁ μὲν ἔνϑ' ἀπόλωλεν, ἐπεὶ πίεν ἁλμυρὸν ὕδωρ.
    - l[n=512]: σὸς δέ που ἔκϕυγε κῆρας ἀδελϕεὸς ἠδ' ὑπάλυξεν
    - l[n=513]: ἐν νηυσὶ γλαϕυρῇσι· σάωσε δὲ πότνια ῞Ηρη.
    - l[n=514]: ἀλλ' ὅτε δὴ τάχ' ἔμελλε Μαλειάων ὄρος αἰπὺ
    - l[n=515]: ἵξεσϑαι, τότε δή μιν ἀναρπάξασα ϑύελλα
    - l[n=516]: πόντον ἐπ' ἰχϑυόεντα ϕέρεν βαρέα στενάχοντα.
    - l[n=519]: ἀλλ' ὅτε δὴ καὶ κεῖϑεν ἐϕαίνετο νόστος ἀπήμων,
    - l[n=520]: ἂψ δὲ ϑεοὶ οὖρον στρέψαν, καὶ οἴκαδ' ἵκοντο
    - l[n=517]: ἀγροῦ ἐπ' ἐσχατιήν, ὅϑι δώματα ναῖε Θυέστης
    - l[n=518]: τὸ πρίν, ἀτὰρ τότ' ἔναιε Θυεστιάδης Αἴγισϑος,
    - l[n=521]: ἤτοι ὁ μὲν χαίρων ἐπεβήσετο πατρίδος αἴης,
    - l[n=522]: καὶ κύνει ἁπτόμενος ἣν πατρίδα· πολλὰ δ' ἀπ' αὐτοῦ
    - l[n=523]: δάκρυα ϑερμὰ χέοντ', ἐπεὶ ἀσπασίως ἴδε γαῖαν.
    - l[n=524]: τὸν δ' ἄρ' ἀπὸ σκοπιῆς εἶδε σκοπός, ὅν ῥα καϑεῖσεν
    - l[n=525]: Αἴγισϑος δολόμητις ἄγων, ὑπὸ δ' ἔσχετο μισϑὸν
    - l[n=526]: χρυσοῦ δοιὰ τάλαντα· ϕύλασσε δ' ὅ γ' εἰς ἐνιαυτόν,
    - l[n=527]: μή ἑ λάϑοι παριών, μνήσαιτο δὲ ϑούριδος ἀλκῆς.
    - l[n=528]: βῆ δ' ἴμεν ἀγγελέων πρὸς δώματα ποιμένι λαῶν.
    - l[n=529]: αὐτίκα δ' Αἴγισϑος δολίην ἐϕράσσατο τέχνην·
    - l[n=530]: κρινάμενος κατὰ δῆμον ἐείκοσι ϕῶτας ἀρίστους
    - l[n=531]: εἷσε λόχον, ἑτέρωϑι δ' ἀνώγει δαῖτα πένεσϑαι.
    - l[n=532]: αὐτὰρ ὁ βῆ καλέων ᾽Αγαμέμνονα, ποιμένα λαῶν,
    - l[n=533]: ἵπποισιν καὶ ὄχεσϕιν, ἀεικέα μερμηρίζων.
    - l[n=534]: τὸν δ' οὐκ εἰδότ' ὄλεϑρον ἀνήγαγε, καὶ κατέπεϕνε
    - l[n=535]: δειπνίσσας, ὥς τίς τε κατέκτανε βοῦν ἐπὶ ϕάτνῃ.
    - l[n=536]: οὐδέ τις ᾽Ατρείδεω ἑτάρων λίπεϑ' οἵ οἱ ἕποντο,
    - l[n=537]: οὐδέ τις Αἰγίσϑου, ἀλλ' ἔκταϑεν ἐν μεγάροισιν. '
    - l[n=538]: ὣς ἔϕατ', αὐτὰρ ἔμοιγε κατεκλάσϑη ϕίλον ἦτορ·
    - l[n=539]: κλαῖον δ' ἐν ψαμάϑοισι καϑήμενος, οὐδέ νύ μοι κῆρ
    - l[n=540]: ἤϑελ' ἔτι ζώειν καὶ ὁρᾶν ϕάος ἠελίοιο.
    - l[n=541]: αὐτὰρ ἐπεὶ κλαίων τε κυλινδόμενός τε κορέσϑην,
    - l[n=542]: 'δὴ τότε με προσέειπε γέρων ἅλιος νημερτής:'
    - l[n=543]: ῍μηκέτι, ᾽Ατρέος υἱέ, πολὺν χρόνον ἀσκελὲς οὕτω
    - l[n=544]: κλαῖ', ἐπεὶ οὐκ ἄνυσίν τινα δήομεν· ἀλλὰ τάχιστα
    - l[n=545]: πείρα ὅπως κεν δὴ σὴν πατρίδα γαῖαν ἵκηαι.
    - l[n=546]: ἢ γάρ μιν ζωόν γε κιχήσεαι, ἤ καὶ ᾽Ορέστης
    - l[n=547]: "κτεῖνεν ὑποϕϑάμενος: σὺ δέ κεν τάϕου ἀντιβολήσαις. '"
    - l[n=548]: ὣς ἔϕατ', αὐτὰρ ἐμοὶ κραδίη καὶ ϑυμὸς ἀγήνωρ
    - l[n=549]: αὖτις ἐνὶ στήϑεσσι καὶ ἀχνυμένῳ περ ἰάνϑη,
    - l[n=550]: καί μιν ϕωνήσας ἔπεα πτερόεντα προσηύδων·
    - l[n=551]: ῍τούτους μὲν δὴ οἶδα· σὺ δὲ τρίτον ἄνδρ' ὀνόμαζε,
    - l[n=552]: ὅς τις ἔτι ζωὸς κατερύκεται εὐρέι πόντῳ
    - l[n=553]: ἠὲ ϑανών· ἐϑέλω δὲ καὶ ἀχνύμενός περ ἀκοῦσαι. '
    - l[n=554]: ὣς ἐϕάμην, ὁ δέ μ' αὐτίκ' ἀμειβόμενος προσέειπεν·
    - l[n=555]: ῍υἱὸς Λαέρτεω, ᾽Ιϑάκῃ ἔνι οἰκία ναίων·
    - l[n=556]: τὸν δ' ἴδον ἐν νήσῳ ϑαλερὸν κατὰ δάκρυ χέοντα,
    - l[n=557]: Νύμϕης ἐν μεγάροισι Καλυψοῦς, ἥ μιν ἀνάγκῃ
    - l[n=558]: ἴσχει· ὁ δ' οὐ δύναται ἣν πατρίδα γαῖαν ἱκέσϑαι·
    - l[n=559]: οὐ γάρ οἱ πάρα νῆες ἐπήρετμοι καὶ ἑταῖροι,
    - l[n=560]: οἵ κέν μιν πέμποιεν ἐπ' εὐρέα νῶτα ϑαλάσσης.
    - l[n=561]: σοὶ δ' οὐ ϑέσϕατόν ἐστι, Διοτρεϕὲς ὦ Μενέλαε,
    - l[n=562]: ῎Αργει ἐν ἱπποβότῳ ϑανέειν καὶ πότμον ἐπισπεῖν,
    - l[n=563]: ἀλλά σ' ἐς ᾽Ηλύσιον πεδίον καὶ πείρατα γαίης
    - l[n=564]: ἀϑάνατοι πέμψουσιν, ὅϑι ξανϑὸς ῾Ραδάμανϑυς,
    - l[n=565]: τῇ περ ῥηίστη βιοτὴ πέλει ἀνϑρώποισιν·
    - l[n=566]: οὐ νιϕετός, οὔτ' ἂρ χειμὼν πολὺς οὔτέ ποτ' ὄμβρος,
    - l[n=567]: ἀλλ' αἰεὶ Ζεϕύροιο λιγὺ πνείοντας ἀήτας
    - l[n=568]: ᾽Ωκεανὸς ἀνίησιν ἀναψύχειν ἀνϑρώπους,
    - l[n=569]: οὕνεκ' ἔχεις ῾Ελένην καί σϕιν γαμβρὸς Διός ἐσσι. '
    - l[n=570]: ὣς εἰπὼν ὑπὸ πόντον ἐδύσετο κυμαίνοντα.
    - l[n=571]: αὐτὰρ ἐγὼν ἐπὶ νῆας ἅμ' ἀντιϑέοις ἑτάροισιν
    - l[n=572]: ἤια, πολλὰ δέ μοι κραδίη πόρϕυρε κιόντι.
    - l[n=573]: αὐτὰρ ἐπεί ῥ' ἐπὶ νῆα κατήλϑομεν ἠδὲ ϑάλασσαν,
    - l[n=574]: δόρπόν ϑ' ὁπλισάμεσϑ', ἐπί τ' ἤλυϑεν ἀμβροσίη νύξ·
    - l[n=575]: δὴ τότε κοιμήϑημεν ἐπὶ ῥηγμῖνι ϑαλάσσης.
    - l[n=576]: ἦμος δ' ἠριγένεια ϕάνη ῥοδοδάκτυλος ᾽Ηώς,
    - l[n=577]: νῆας μὲν πάμπρωτον ἐρύσσαμεν εἰς ἅλα δῖαν,
    - l[n=578]: "ἐν δ' ἱστοὺς τιϑέμεσϑα καὶ ἱστία νηυσὶν ἐίσῃς:"
    - l[n=579]: ἂν δὲ καὶ αὐτοὶ βάντες ἐπὶ κληῖσι κάϑιζον·
    - l[n=580]: ἑξῆς δ' ἑζόμενοι πολιὴν ἅλα τύπτον ἐρετμοῖς.
    - l[n=581]: ἂψ δ' εἰς Αἰγύπτοιο, Διιπετέος ποταμοῖο,
    - l[n=582]: στῆσα νέας, καὶ ἔρεξα τεληέσσας ἑκατόμβας.
    - l[n=583]: αὐτὰρ ἐπεὶ κατέπαυσα ϑεῶν χόλον αἰὲν ἐόντων,
    - l[n=584]: χεῦ' ᾽Αγαμέμνονι τύμβον, ἵν' ἄσβεστον κλέος εἴη.
    - l[n=585]: ταῦτα τελευτήσας νεόμην, ἔδοσαν δέ μοι οὖρον
