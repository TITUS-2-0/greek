    - l[n=290]: τεύξει τοι κυκεῶ, βαλέει δ' ἐν ϕάρμακα σίτῳ·
    - l[n=291]: ἀλλ' οὐδ' ὧς ϑέλξαί σε δυνήσεται· οὐ γὰρ ἐάσει
    - l[n=292]: ϕάρμακον ἐσϑλόν, ὅ τοι δώσω, ἐρέω δὲ ἕκαστα.
    - l[n=293]: ὁππότε κεν Κίρκη σ' ἐλάσῃ περιμήκειὴ ῥάβδῳ,
    - l[n=294]: δὴ τότε σὺ ξίϕος ὀξὺ ἐρυσσάμενος παρὰ μηροῦ
    - l[n=295]: Κίρκῃ ἐπαί:ξαι ὥς τε κτάμεναι μενεαίνων.
    - l[n=296]: ἡ δέ σ' ὑποδείσασα κελήσεται εὐνηϑῆναι·
    - l[n=297]: ἔνϑα σὺ μηκέτ' ἔπειτ' ἀπανήνασϑαι ϑεοῦ εὐνήν,
    - l[n=298]: ὄϕρα κέ τοι λύσῃ ϑ' ἑτάρους αὐτόν τε κομίσσῃ·
    - l[n=299]: ἀλλὰ κέλεσϑαί μιν μακάρων μέγαν ὅρκον ὀμόσσαι
    - l[n=300]: μή τί τοι αὐτῷ πῆμα κακὸν βουλευσέμεν ἄλλο,
    - l[n=301]: μή σ' ἀπογυμνωϑέντα κακὸν καὶ ἀνήνορα ϑήῃ.'
    - l[n=302]: ὣς ἄρα ϕωνήσας πόρε ϕάρμακον ᾽Αργειϕόντης
    - l[n=303]: ἐκ γαίης ἐρύσας, καί μοι ϕύσιν αὐτοῦ ἔδειξε.
    - l[n=304]: 'ῥίζῃ μὲν μέλαν ἔσκε, γάλακτι δὲ εἴκελον ἄνϑος:'
    - l[n=305]: μῶλυ δέ μιν καλέουσι ϑεοί. χαλεπὸν δέ τ' ὀρύσσειν
    - l[n=306]: ἀνδράσι γε ϑνητοῖσι· ϑεοὶ δέ τε πάντα δύνανται.
    - l[n=307]: ῾Ερμείας μὲν ἔπειτ' ἀπέβη πρὸς μακρὸν ῎Ολυμπον
    - l[n=308]: νῆσον ἀν' ὑλήεσσαν, ἐγὼ δ' ἐς δώματα Κίρκης
    - l[n=309]: ἤια· πολλὰ δέ μοι κραδίη πόρϕυρε κιόντι.
    - l[n=310]: ἔστην δ' ἐν προϑύροισι ϑεᾶς καλλιπλοκάμοιο·
    - l[n=311]: ἔνϑα στὰς ἐβόησα, ϑεὰ δέ μευ ἔκλυεν αὐδῆς.
    - l[n=312]: ἡ δ' αἶψ' ἐξελϑοῦσα ϑύρας ὤιξε ϕαεινὰς
    - l[n=313]: καὶ κάλει· αὐτὰρ ἐγὼν ἑπόμην ἀκαχήμενος ἦτορ.
    - l[n=314]: εἷσε δέ μ' εἰσαγαγοῦσα ἐπὶ ϑρόνου ἀργυροήλου,
    - l[n=315]: καλοῦ, δαιδαλέου· ὑπὸ δὲ ϑρῆνυς ποσὶν ἦεν·
    - l[n=316]: τεῦχε δέ μοι κυκεῶ χρυσέῳ δέπᾳ, ὄϕρα πίοιμι,
    - l[n=317]: ἐν δέ τε ϕάρμακον ἧκε, κακὰ ϕρονέουσ' ἐνὶ ϑυμῷ.
    - l[n=318]: αὐτὰρ ἐπεὶ δῶκέν τε καὶ ἔκπιον, οὐ δέ μ' ἔϑελξε,
    - l[n=319]: ῥάβδῳ πεπληγυῖα ἔπος τ' ἔϕατ' ἔκ τ' ὀνόμαζεν·
    - l[n=320]: "'ἔρχεο νῦν συϕεόν δέ· μετ' ἄλλων λέξο ἑταίρων.'"
    - l[n=321]: ὣς ϕάτ', ἐγὼ δ' ἄορ ὀξὺ ἐρυσσάμενος παρὰ μηροῦ
    - l[n=322]: Κίρκῃ ἐπήιξα ὥς τε κτάμεναι μενεαίνων.
    - l[n=323]: ἡ δὲ μέγα ἰάχουσα ὑπέδραμε καὶ λάβε γούνων,
    - l[n=324]: καί μ' ὀλοϕυρομένη ἔπεα πτερόεντα προσηύδα·
    - l[n=325]: "'τίς, πόϑεν εἰς ἀνδρῶν; πόϑι τοι πόλις ἠδὲ τοκῆες..."
    - l[n=326]: "ϑαῦμά μ' ἔχει, ὡς οὔ τι πιὼν τάδε ϕάρμακ' ἐϑέλχϑης:"
    - l[n=327]: οὐδὲ γὰρ οὐδέ τις ἄλλος ἀνὴρ τάδε ϕάρμακ' ἀνέτλη,
    - l[n=328]: ὅς κε πίῃ καὶ πρῶτον ἀμείψεται ἕρκος ὀδόντων.
    - l[n=329]: σοὶ δέ τις ἐν στήϑεσσιν ἀκήλητος νόος ἐστίν.
    - l[n=330]: ἦ σύγ' ᾽Οδυσσεύς ἐσσι πολύτροπος, ὅν τέ μοι αἰεὶ
    - l[n=331]: ϕάσκεν ἐλεύσεσϑαι χρυσόρραπις ᾽Αργειὴϕόντης,
    - l[n=332]: ἐκ Τροίης ἀνιόντα ϑοῇ σὺν νηὶ μελαίνῃ.
    - l[n=333]: ἀλλ' ἄγε δὴ κολεῷ μὲν ἄορ ϑέο, νῶι δ' ἔπειτα
    - l[n=334]: εὐνῆς ἡμετέρης ἐπιβήομεν, ὄϕρα μιγέντε
    - l[n=335]: εὐνῇ καὶ ϕιλότητι πεποίϑομεν ἀλλήλοισιν.'
    - l[n=336]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=337]: "'ὦ Κίρκη, πῶς γάρ με κέλῃ σοὶ ἤπιον εἶναι;"
    - l[n=338]: ἥ μοι σῦς μὲν ἔϑηκας ἐνὶ μεγάροισιν ἑταίρους,
    - l[n=339]: αὐτὸν δ' ἐνϑάδ' ἔχουσα δολοϕρονέουσα κελεύεις
    - l[n=340]: ἐς ϑάλαμόν τ' ἰέναι καὶ σῆς ἐπιβήμεναι εὐνῆς,
    - l[n=341]: ὄϕρα με γυμνωϑέντα κακὸν καὶ ἀνήνορα ϑήῃς.
    - l[n=342]: οὐ δ' ἂν ἔγωγ' ἐϑέλοιμι τεῆς ἐπιβήμεναι εὐνῆς,
    - l[n=343]: εἰ μή μοι τλαίης γε, ϑεά, μέγαν ὅρκον ὀμόσσαι
    - l[n=344]: μή τί μοι αὐτῷ πῆμα κακὸν βουλευσέμεν ἄλλο.'
    - l[n=345]: ὣς ἐϕάμην, ἡ δ' αὐτίκ' ἀπώμνυεν ὡς ἐκέλευον.
    - l[n=346]: αὐτὰρ ἐπεί ῥ' ὄμοσέν τε τελεύτησέν τε τὸν ὅρκον,
    - l[n=347]: καὶ τότ' ἐγὼ Κίρκης ἐπέβην περικαλλέος εὐνῆς.
    - l[n=348]: ἀμϕίπολοι δ' ἄρα τέως μὲν ἐνὶ μεγάροισι πένοντο
    - l[n=349]: τέσσαρες, αἵ οἱ δῶμα κάτα δρήστειραι ἔασι.
    - l[n=350]: γίνονται δ' ἄρα ταί γ' ἔκ τε κρηνέων ἀπό τ' ἀλσέων
    - l[n=351]: ἔκ ϑ' ἱερῶν ποταμῶν, οἵ τ' εἰς ἅλα δὲ προρέουσι.
    - l[n=352]: τάων ἡ μὲν ἔβαλλε ϑρόνοις ἔνι ῥήγεα καλὰ,
    - l[n=353]: πορϕύρεα καϑύπερϑ', ὑπένερϑε δὲ λῖϑ' ὑπέβαλλεν·
    - l[n=354]: ἡ δ' ἑτέρη προπάροιϑε ϑρόνων ἐτίταινε τραπέζας
    - l[n=355]: ἀργυρέας, ἐπὶ δέ σϕι τίϑει χρύσεια κάνεια·
    - l[n=356]: ἡ δὲ τρίτη κρητῆρι μελίϕρονα οἶνον ἐκίρνα
    - l[n=357]: ἡδὺν ἐν ἀργυρέῳ, νέμε δὲ χρύσεια κύπελλα·
    - l[n=358]: ἡ δὲ τετάρτη ὕδωρ ἐϕόρει καὶ πῦρ ἀνέκαιε
    - l[n=359]: πολλὸν ὑπὸ τρίποδι μεγάλῳ· ἰαίνετο δ' ὕδωρ.
    - l[n=360]: αὐτὰρ ἐπεὶ δὴ ζέσσεν ὕδωρ ἐνὶ ἤνοπι χαλκῷ,
    - l[n=361]: ἔς ῥ' ἀσάμινϑον ἕσασα λό' ἐκ τρίποδος μεγάλοιο,
    - l[n=362]: ϑυμῆρες κεράσασα, κατὰ κρατός τε καὶ ὤμων,
    - l[n=363]: ὄϕρα μοι ἐκ κάματον ϑυμοϕϑόρον εἵλετο γυίων.
    - l[n=364]: αὐτὰρ ἐπεὶ λοῦσέν τε καὶ ἔχρισεν λίπ' ἐλαίῳ,
    - l[n=365]: ἀμϕὶ δέ με χλαῖναν καλὴν βάλεν ἠδὲ χιτῶνα,
    - l[n=366]: εἷσε δέ μ' εἰσαγαγοῦσα ἐπὶ ϑρόνου ἀργυροήλου,
    - l[n=367]: καλοῦ δαιδαλέου· ὑπὸ δὲ ϑρῆνυς ποσὶν ἦεν·
    - l[n=368]: χέρνιβα δ' ἀμϕίπολος προχόῳ ἐπέχευε ϕέρουσα
    - l[n=369]: καλῇ, χρυσείῃ, ὑπὲρ ἀργυρέοιο λέβητος,
    - l[n=370]: νίψασϑαι· παρὰ δὲ ξεστὴν ἐτάνυσσε τράπεζαν.
    - l[n=371]: σῖτον δ' αἰδοίη ταμίη παρέϑηκε ϕέρουσα,
    - l[n=372]: εἴδατα πόλλ' ἐπιϑεῖσα, χαριζομένη παρεόντων·
    - l[n=373]: ἐσϑέμεναι δ' ἐκέλευεν. ἐμῷ δ' οὐχ ἥνδανε ϑυμῷ,
    - l[n=374]: ἀλλ' ἥμην ἀλλοϕρονέων, κακὰ δ' ὄσσετο ϑυμός.
    - l[n=375]: Κίρκη δ' ὡς ἐνόησεν ἔμ' ἥμενον οὐδ' ἐπὶ σίτῳ
    - l[n=376]: χεῖρας ἰάλλοντα, στυγερὸν δέ με πένϑος ἔχοντα,
    - l[n=377]: ἄγχι παρισταμένη ἔπεα πτερόεντα προσηύδα·
    - l[n=378]: "'τίϕϑ' οὕτως, ᾽Οδυσεῦ, κατ' ἄρ' ἕζεαι ἶσος ἀναύδῳ,"
    - l[n=379]: ϑυμὸν ἔδων, βρώμης δ' οὐχ ἅπτεαι οὐδὲ ποτῆτος...
    - l[n=380]: ἦ τινά που δόλον ἄλλον ὀίεαι· οὐδέ τί σε χρὴ
    - l[n=381]: δειδίμεν· ἤδη γάρ τοι ἀπώμοσα καρτερὸν ὅρκον.'
    - l[n=382]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=383]: "'ὦ Κίρκη, τίς γάρ κεν ἀνήρ, ὃς ἐναίσιμος εἴη,"
    - l[n=384]: πρὶν τλαίη πάσσασϑαι ἐδητύος ἠδὲ ποτῆτος,
    - l[n=385]: πρὶν λύσασϑ' ἑτάρους καὶ ἐν ὀϕϑαλμοῖσιν ἰδέσϑαι;
    - l[n=386]: ἀλλ' εἰ δὴ πρόϕρασσα πιεῖν ϕαγέμεν τε κελεύεις,
    - l[n=387]: λῦσον, ἵν' ὀϕϑαλμοῖσιν ἴδω ἐρίηρας ἑταίρους.'
    - l[n=388]: ὣς ἐϕάμην, Κίρκη δὲ δι' ἐκ μεγάροιο βεβήκει
    - l[n=389]: ῥάβδον ἔχουσ' ἐν χειρί, ϑύρας δ' ἀνέῳξε συϕειοῦ,
    - l[n=390]: ἐκ δ' ἔλασεν σιάλοισιν ἐοικότας ἐννεώροισιν.
    - l[n=391]: οἱ μὲν ἔπειτ' ἔστησαν ἐναντίοι, ἡ δὲ δι' αὐτῶν
    - l[n=392]: ἐρχομένη προσάλειϕεν ἑκάστῳ ϕάρμακον ἄλλο.
    - l[n=393]: τῶν δ' ἐκ μὲν μελέων τρίχες ἔρρεον, ἃς πρὶν ἔϕυσε
    - l[n=394]: ϕάρμακον οὐλόμενον, τό σϕιν πόρε πότνια Κίρκη·
    - l[n=395]: ἄνδρες δ' ἂψ ἐγένοντο νεώτεροι ἢ πάρος ἦσαν
    - l[n=396]: καὶ πολὺ καλλίονες καὶ μείζονες εἰσοράασϑαι.
    - l[n=397]: ἔγνωσαν δέ με κεῖνοι, ἔϕυν τ' ἐν χερσὶν ἕκαστος
    - l[n=398]: πᾶσιν δ' ἱμερόεις ὑπέδυ γόος, ἀμϕὶ δὲ δῶμα
    - l[n=399]: σμερδαλέον κονάβιζε· ϑεὰ δ' ἐλέαιρε καὶ αὐτή.
    - l[n=400]: ἡ δέ μευ ἄγχι στᾶσα προσηύδα δῖα ϑεάων·
    - l[n=401]: "'Διογενὲς Λαερτιάδη, πολυμήχαν' ᾽Οδυσσεῦ,"
    - l[n=402]: ἔρχεο νῦν ἐπὶ νῆα ϑοὴν καὶ ϑῖνα ϑαλάσσης.
    - l[n=403]: νῆα μὲν ἂρ πάμπρωτον ἐρύσσατε ἤπειρον δέ,
    - l[n=404]: κτήματα δ' ἐν σπήεσσι πελάσσατε ὅπλα τε πάντα·
    - l[n=405]: αὐτὸς δ' ἂψ ἰέναι καὶ ἄγειν ἐρίηρας ἑταίρους.'
    - l[n=406]: ὣς ἔϕατ', αὐτὰρ ἔμοιγ' ἐπεπείϑετο ϑυμὸς ἀγήνωρ,
    - l[n=407]: βῆν δ' ἰέναι ἐπὶ νῆα ϑοὴν καὶ ϑῖνα ϑαλάσσης.
    - l[n=408]: εὗρον ἔπειτ' ἐπὶ νηὶ ϑοῇ ἐρίηρας ἑταίρους
    - l[n=409]: οἴκτρ' ὀλοϕυρομένους, ϑαλερὸν κατὰ δάκρυ χέοντας.
    - l[n=410]: ὡς δ' ὅτ' ἄν ἄγραυλοι πόριες περὶ βοῦς ἀγελαίας,
    - l[n=411]: ἐλϑούσας ἐς κόπρον, ἐπὴν βοτάνης κορέσωνται,
    - l[n=412]: πᾶσαι ἅμα σκαίρουσιν ἐναντίαι· οὐδ' ἔτι σηκοὶ
    - l[n=413]: ἴσχουσ', ἀλλ' ἁδινὸν μυκώμεναι ἀμϕιϑέουσι
    - l[n=414]: 'μητέρας: ὣς ἐμὲ κεῖνοι, ἐπεὶ ἴδον ὀϕϑαλμοῖσι,'
    - l[n=415]: δακρυόεντες ἔχυντο· δόκησε δ' ἄρα σϕίσι ϑυμὸς
    - l[n=416]: ὣς ἔμεν, ὡς εἰ πατρίδ' ἱκοίατο καὶ πόλιν αὐτὴν
    - l[n=417]: τρηχείης ᾽Ιϑάκης, ἵνα τε τράϕεν ἠδὲ γένοντο.
    - l[n=418]: καί μ' ὀλοϕυρόμενοι ἔπεα πτερόεντα προσηύδων·
    - l[n=419]: "'σοὶ μὲν νοστήσαντι, Διοτρεϕές, ὣς ἐχάρημεν,"
    - l[n=420]: ὡς εἴ τ' εἰς ᾽Ιϑάκην ἀϕικοίμεϑα πατρίδα γαῖαν·
    - l[n=421]: ἀλλ' ἄγε, τῶν ἄλλων ἑτάρων κατάλεξον ὄλεϑρον.'
    - l[n=422]: ὣς ἔϕαν, αὐτὰρ ἐγὼ προσέϕην μαλακοῖς ἐπέεσσι·
    - l[n=423]: "'νῆα μὲν ἂρ πάμπρωτον ἐρύσσομεν ἤπειρον δέ,"
    - l[n=424]: κτήματα δ' ἐν σπήεσσι πελάσσομεν ὅπλά τε πάντα·
    - l[n=425]: αὐτοὶ δ' ὀτρύνεσϑε ἐμοὶ ἅμα πάντες ἕπεσϑαι,
    - l[n=426]: ὄϕρα ἴδηϑ' ἑτάρους ἱεροῖσ' ἐν δώμασι Κίρκης
    - l[n=427]: "πίνοντας καὶ ἔδοντας: ἐπηετανὸν γὰρ ἔχουσιν.'"
    - l[n=428]: ὣς ἐϕάμην, οἱ δ' ὦκα ἐμοῖσ' ἐπέεσσι πίϑοντο.
    - l[n=429]: 'Εὐρύλοχος δέ μοι οἶος ἐρύκακε πάντας ἑταίρους:'
    - l[n=430]: καί σϕεας ϕωνήσας ἔπεα πτερόεντα προσηύδα·
    - l[n=431]: "'ἆ δειλοί, πόσ' ἴμεν; τί κακῶν ἱμείρετε τούτων,"
    - l[n=432]: Κίρκης ἐς μέγαρον καταβήμεναι, ἥ κεν ἅπαντας
    - l[n=433]: ἢ σῦς ἠὲ λύκους ποιήσεται ἠὲ λέοντας,
    - l[n=434]: οἵ κέν οἱ μέγα δῶμα ϕυλάσσοιμεν καὶ ἀνάγκῃ,
    - l[n=435]: ὥς περ Κύκλωψ ἕρξ', ὅτε οἱ μέσσαυλον ἵκοντο
    - l[n=436]: "ἡμέτεροι ἕταροι, σὺν δ' ὁ ϑρασὺς εἵπετ' ᾽Οδυσσεύς:"
    - l[n=437]: τούτου γὰρ καὶ κεῖνοι ἀτασϑαλίῃσιν ὄλοντο.'
    - l[n=438]: ὣς ἔϕατ', αὐτὰρ ἔγωγε μετὰ ϕρεσὶ μερμήριξα,
    - l[n=439]: σπασσάμενος τανύηκες ἄορ παχέος παρὰ μηροῦ,
    - l[n=440]: τῷ οἱ ἀποπλήξας κεϕαλὴν οὖδάς δὲ πελάσσαι,
    - l[n=441]: καὶ πηῷ περ ἐόντι μάλα σχεδόν· ἀλλά μ' ἑταῖροι
    - l[n=442]: 'μειλιχίοις ἐπέεσσιν ἐρήτυον ἄλλοϑεν ἄλλος:'
    - l[n=443]: "'Διογενές, τοῦτον μὲν ἐάσομεν, εἰ σὺ κελεύεις,"
    - l[n=444]: αὐτοῦ πὰρ νηί τε μένειν καὶ νῆα ἔρυσϑαι·
    - l[n=445]: ἡμῖν δ' ἡγεμόνευ' ἱερὰ πρὸς δώματα Κίρκης.'
    - l[n=446]: ὣς ϕάμενοι παρὰ νηὸς ἀνήιον ἠδὲ ϑαλάσσης.
    - l[n=447]: οὐδὲ μὲν Εὐρύλοχος κοίλῃ παρὰ νηὶ λέλειπτο,
    - l[n=448]: ἀλλ' ἔπετ'· ἔδδεισεν γὰρ ἐμὴν ἔκπαγλον ἐνιπήν.
    - l[n=449]: τόϕρα δὲ τοὺς ἄλλους ἑτάρους ἐν δώμασι Κίρκη
    - l[n=450]: ἐνδυκέως λοῦσέν τε καὶ ἔχρισεν λίπ' ἐλαίῳ,
    - l[n=451]: "ἀμϕὶ δ' ἄρα χλαίνας οὔλας βάλεν ἠδὲ χιτῶνας:"
    - l[n=452]: δαινυμένους δ' εὖ πάντας ἐϕεύρομεν ἐν μεγάροισιν.
    - l[n=453]: οἱ δ' ἐπεὶ ἀλλήλους εἶδον ϕράσσαντό τ' ἐς ἄντα,
    - l[n=454]: κλαῖον ὀδυρόμενοι, περὶ δὲ στεναχίζετο δῶμα.
    - l[n=455]: ἡ δέ μευ ἄγχι στᾶσα προσηύδα δῖα ϑεάων·
    - l[n=457]: "'μηκέτι νῦν ϑαλερὸν γόον ὄρνυτε· οἶδα καὶ αὐτή"
    - l[n=458]: ἠμὲν ὅσ' ἐν πόντῳ πάϑετ' ἄλγεα ἰχϑυόεντι,
    - l[n=459]: ἠδ' ὅσ' ἀνάρσιοι ἄνδρες ἐδηλήσαντ' ἐπὶ χέρσου.
    - l[n=460]: ἀλλ' ἄγετ' ἐσϑίετε βρώμην καὶ πίνετε οἶνον,
    - l[n=461]: εἰς ὅ κεν αὖτις ϑυμὸν ἐνὶ στήϑεσσι λάβητε,
    - l[n=462]: οἷον ὅτε πρώτιστον ἐλείπετε πατρίδα γαῖαν
    - l[n=463]: τρηχείης ᾽Ιϑάκης. νῦν δ' ἀσκελέες καὶ ἄϑυμοι,
    - l[n=464]: αἰὲν ἄλης χαλεπῆς μεμνημένοι· οὐδέ ποϑ' ὕμιν
    - l[n=465]: ϑυμὸς ἐν εὐϕροσύνῃ, ἐπεὶ ἦ μάλα πολλὰ πέποσϑε.'
    - l[n=466]: ὣς ἔϕαϑ', ἡμῖν δ' αὖτ' ἐπεπείϑετο ϑυμὸς ἀγήνωρ.
    - l[n=467]: ἔνϑα μὲν ἤματα πάντα τελεσϕόρον εἰς ἐνιαυτὸν
    - l[n=468]: ἥμεϑα, δαινύμενοι κρέα τ' ἄσπετα καὶ μέϑυ ἡδύ·
