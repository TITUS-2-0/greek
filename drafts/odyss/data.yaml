text[lg=grc-Grek-x-homeric]:
- body:
  - chapter[n=1]:
    - head[lg=grc-Grek]: ΟΔΥΣΣΕΙΑΣ Α
    - l[n=1]: ῎Ανδρά μοι ἔννεπε, Μοῦσα, πολύτροπον, ὃς μάλα πολλὰ
    - l[n=2]: πλάγχϑη, ἐπεὶ Τροίης ἱερὸν πτολίεϑρον ἔπερσε·
    - l[n=3]: πολλῶν δ' ἀνϑρώπων ἴδεν ἄστεα καὶ νόον ἔγνω,
    - l[n=4]: πολλὰ δ' ὅ γ' ἐν πόντῳ πάϑεν ἄλγεα ὃν κατὰ ϑυμόν,
    - l[n=5]: ἀρνύμενος ἥν τε ψυχὴν καὶ νόστον ἑταίρων.
    - l[n=6]: ἀλλ' οὐδ' ὧς ἑτάρους ἐρρύσατο ἱέμενός περ·
    - l[n=7]: αὐτῶν γὰρ σϕετέρῃσιν ἀτασϑαλίῃσιν ὄλοντο,
    - l[n=8]: νήπιοι, οἳ κατὰ βοῦς ῾Υπερίονος ᾽Ηελίοιο
    - l[n=9]: ἤσϑιον· αὐτὰρ ὁ τοῖσιν ἀϕείλετο νόστιμον ἦμαρ.
    - l[n=10]: τῶν ἁμόϑεν γε, ϑεά, ϑύγατερ Διός, εἰπὲ καὶ ἡμῖν.
    - l[n=11]: ἔνϑ' ἄλλοι μὲν πάντες, ὅσοι ϕύγον αἰπὺν ὄλεϑρον,
    - l[n=12]: οἴκοι ἔσαν, πόλεμόν τε πεϕευγότες ἠδὲ ϑάλασσαν·
    - l[n=13]: τὸν δ' οἶον, νόστου κεχρημένον ἠδὲ γυναικός,
    - l[n=14]: Νύμϕη πότνι' ἔρυκε Καλυψώ, δῖα ϑεάων,
    - l[n=15]: ἐν σπέσσι γλαϕυροῖσι, λιλαιομένη πόσιν εἶναι.
    - l[n=16]: ἀλλ' ὅτε δὴ ἔτος ἦλϑε περιπλομένων ἐνιαυτῶν,
    - l[n=17]: τῷ οἱ ἐπεκλώσαντο ϑεοὶ οἶκον δὲ νέεσϑαι
    - l[n=18]: εἰς ᾽Ιϑάκην, οὐδ' ἔνϑα πεϕυγμένος ἦεν ἀέϑλων,
    - l[n=19]: καὶ μετὰ οἷσι ϕίλοισι. ϑεοὶ δ' ἐλέαιρον ἅπαντες
    - l[n=20]: νόσϕι Ποσειδάωνος· ὁ δ' ἀσπερχὲς μενέαινεν
    - l[n=21]: ἀντιϑέῳ ᾽Οδυσῆι πάρος ἣν γαῖαν ἱκέσϑαι.
    - l[n=22]: ἀλλ' ὁ μὲν Αἰϑίοπας μετεκίαϑε τηλόϑ' ἐόντας -
    - l[n=23]: Αἰϑίοπας, τοὶ διχϑὰ δεδαίαται, ἔσχατοι ἀνδρῶν,
    - l[n=24]: οἱ μὲν δυσομένου ῾Υπερίονος, οἱ δ' ἀνιόντος, -
    - l[n=25]: ἀντιόων ταύρων τε καὶ ἀρνειῶν ἑκατόμβης.
    - l[n=26]: "ἔνϑ' ὅ γε τέρπετο δαιτὶ παρήμενος: οἱ δὲ δὴ ἄλλοι"
    - l[n=27]: Ζηνὸς ἐνὶ μεγάροισιν ᾽Ολυμπίου ἁϑρόοι ἦσαν.
    - l[n=28]: τοῖσι δὲ μύϑων ἦρχε πατὴρ ἀνδρῶν τε ϑεῶν τε·
    - l[n=29]: μνήσατο γὰρ κατὰ ϑυμὸν ἀμύμονος Αἰγίσϑοιο,
    - l[n=30]: "τόν ῥ' ᾽Αγαμεμνονίδης τηλεκλυτὸς ἔκταν' ᾽Ορέστης:"
    - l[n=31]: τοῦ ὅ γ' ἐπιμνησϑεὶς ἔπε' ἀϑανάτοισι μετηύδα·
    - l[n=32]: '"ὢ πόποι, οἷον δή νυ ϑεοὺς βροτοὶ αἰτιόωνται·'
    - l[n=33]: ἐξ ἡμέων γάρ ϕασι κάκ' ἔμμεναι· οἱ δὲ καὶ αὐτοὶ
    - l[n=34]: σϕῇσιν ἀτασϑαλίῃσιν ὑπέρμορον ἄλγε' ἔχουσιν·
    - l[n=35]: ὡς καὶ νῦν Αἴγισϑος ὑπέρμορον ᾽Ατρείδαο
    - l[n=36]: γῆμ' ἄλοχον μνηστήν, τὸν δ' ἔκτανε νοστήσαντα,
    - l[n=37]: εἰδὼς αἰπὺν ὄλεϑρον, ἐπεὶ πρό οἱ εἴπομεν ἡμεῖς,
    - l[n=38]: ῾Ερμείαν πέμψαντες, ἐύσκοπον ᾽Αργειϕόντην,
    - l[n=39]: μήτ' αὐτὸν κτείνειν μήτε μνάασϑαι ἄκοιτιν·
    - l[n=40]: ἐκ γὰρ ᾽Ορέσταο τίσις ἔσσεται ᾽Ατρείδαο,
    - l[n=41]: ὁππότ' ἂν ἡβήσῃ τε καὶ ἧς ἱμείρεται αἴης.
    - l[n=42]: ὣς ἔϕαϑ' ῾Ερμείας, ἀλλ' οὐ ϕρένας Αἰγίσϑοιο
    - l[n=43]: πεῖϑ' ἀγαϑὰ ϕρονέων· νῦν δ' ἁϑρόα πάντ' ἀπέτισε."
    - l[n=44]: τὸν δ' ἠμείβετ' ἔπειτα ϑεὰ γλαυκῶπις ᾽Αϑήνη·
    - l[n=45]: '"ὦ πάτερ ἡμέτερε Κρονίδη, ὕπατε κρειόντων,'
    - l[n=46]: καὶ λίην κεῖνός γε ἐοικότι κεῖται ὀλέϑρῳ·
    - l[n=47]: ὡς ἀπόλοιτο καὶ ἄλλος ὅτις τοιαῦτά γε ῥέζοι.
    - l[n=48]: ἀλλά μοι ἀμϕ' ᾽Οδυσῆιὴ δαί:ϕρονι δαίεται ἦτορ,
    - l[n=49]: δυσμόρῳ, ὃς δὴ δηϑὰ ϕίλων ἄπο πήματα πάσχει
    - l[n=50]: νήσῳ ἐν ἀμϕιρύτῃ, ὅϑι τ' ὀμϕαλός ἐστι ϑαλάσσης,
    - l[n=51]: νῆσος δενδρήεσσα, ϑεὰ δ' ἐν δώματα ναίει,
    - l[n=52]: ῎Ατλαντος ϑυγάτηρ ὀλοόϕρονος, ὅς τε ϑαλάσσης
    - l[n=53]: πάσης βένϑεα οἶδεν, ἔχει δέ τε κίονας αὐτὸς
    - l[n=54]: μακράς, αἳ γαῖάν τε καὶ οὐρανὸν ἀμϕὶς ἔχουσι.
    - l[n=55]: τοῦ ϑυγάτηρ δύστηνον ὀδυρόμενον κατερύκει,
    - l[n=56]: αἰεὶ δὲ μαλακοῖσι καὶ αἱμυλίοισι λόγοισι
    - l[n=57]: ϑέλγει, ὅπως ᾽Ιϑάκης ἐπιλήσεται· αὐτὰρ ᾽Οδυσσεύς,
    - l[n=58]: ἱέμενος καὶ καπνὸν ἀποϑρῴσκοντα νοῆσαι
    - l[n=59]: ἧς γαίης, ϑανέειν ἱμείρεται. οὐ δέ νυ σοί περ
    - l[n=60]: ἐντρέπεται ϕίλον ἦτορ, ᾽Ολύμπιε. οὔ νύ τ' ᾽Οδυσσεὺς
    - l[n=61]: ᾽Αργείων παρὰ νηυσὶ χαρίζετο ἱερὰ ῥέζων
    - l[n=62]: Τροίῃ ἐν εὐρείῃ; τί νύ οἱ τόσον ὠδύσαο, Ζεῦ;"
    - l[n=63]: "τὴν δ' ἀπαμειβόμενος προσέϕη νεϕεληγερέτα Ζεύς:"
    - l[n=64]: '"τέκνον ἐμόν, ποῖόν σε ἔπος ϕύγεν ἕρκος ὀδόντων.'
    - l[n=65]: πῶς ἂν ἔπειτ' ᾽Οδυσῆος ἐγὼ ϑείοιο λαϑοίμην;
    - l[n=66]: ὃς περὶ μὲν νόον ἐστὶ βροτῶν, περὶ δ' ἱρὰ ϑεοῖσιν
    - l[n=67]: ἀϑανάτοισιν ἔδωκε, τοὶ οὐρανὸν εὐρὺν ἔχουσιν.
    - l[n=68]: ἀλλὰ Ποσειδάων γαιήοχος ἀσκελὲς αἰεὶ
    - l[n=69]: Κύκλωπος κεχόλωται, ὃν ὀϕϑαλμοῦ ἀλάωσεν,
    - l[n=70]: ἀντίϑεον Πολύϕημον, ὅου κράτος ἔσκε μέγιστον
    - l[n=71]: πᾶσιν Κυκλώπεσσι· Θόωσα δέ μιν τέκε Νύμϕη,
    - l[n=72]: Φόρκυνος ϑυγάτηρ, ἁλὸς ἀτρυγέτοιο μέδοντος,
    - l[n=73]: ἐν σπέσσι γλαϕυροῖσι Ποσειδάωνι μιγεῖσα.
    - l[n=74]: ἐκ τοῦ δὴ ᾽Οδυσῆα Ποσειδάων ἐνοσίχϑων
    - l[n=75]: οὔ τι κατακτείνει, πλάζει δ' ἀπὸ πατρίδος αἴης.
    - l[n=76]: ἀλλ' ἄγεϑ' ἡμεῖς οἷδε περιϕραζώμεϑα πάντες
    - l[n=77]: νόστον, ὅπως ἔλϑῃσι. Ποσειδάων δὲ μεϑήσει
    - l[n=78]: ὃν χόλον· οὐ μὲν γάρ τι δυνήσεται ἀντία πάντων
    - l[n=79]: ἀϑανάτων ἀέκητι ϑεῶν ἐριδαινέμεν οἶος."
    - l[n=80]: τὸν δ' ἠμείβετ' ἔπειτα ϑεὰ γλαυκῶπις ᾽Αϑήνη·
    - l[n=81]: '"ὦ πάτερ ἡμέτερε Κρονίδη, ὕπατε κρειόντων,'
    - l[n=82]: εἰ μὲν δὴ νῦν τοῦτο ϕίλον μακάρεσσι ϑεοῖσι,
    - l[n=83]: νοστῆσαι ᾽Οδυσῆα πολύϕρονα ὅν δε δόμον δέ,
    - l[n=84]: ῾Ερμείαν μὲν ἔπειτα, διάκτορον ᾽Αργειϕόντην,
    - l[n=85]: νῆσον ἐς ᾽Ωγυγίην ὀτρύνομεν, ὄϕρα τάχιστα
    - l[n=86]: Νύμϕῃ ἐυπλοκάμῳ εἴπῃ νημερτέα βουλήν,
    - l[n=87]: νόστον ᾽Οδυσσῆος ταλασίϕρονος, ὥς κε νέηται.
    - l[n=88]: αὐτὰρ ἐγὼν ᾽Ιϑάκην δ' ἐσελεύσομαι, ὄϕρά οἱ υἱὸν
    - l[n=89]: μᾶλλον ἐποτρύνω, καί οἱ μένος ἐν ϕρεσὶ ϑείω,
    - l[n=90]: εἰς ἀγορὴν καλέσαντα καρηκομόωντας ᾽Αχαιοὺς
    - l[n=91]: πᾶσι μνηστήρεσσιν ἀπειπέμεν, οἵ τέ οἱ αἰεὶ
    - l[n=92]: μῆλ' ἁδινὰ σϕάζουσι καὶ εἰλίποδας ἕλικας βοῦς.
    - l[n=93]: πέμψω δ' ἐς Σπάρτην τε καὶ ἐς Πύλον ἠμαϑόεντα
    - l[n=94]: νόστον πευσόμενον πατρὸς ϕίλου, ἤν που ἀκούσῃ,
    - l[n=95]: ἠδ' ἵνα μιν κλέος ἐσϑλὸν ἐν ἀνϑρώποισιν ἔχῃσιν."
    - l[n=96]: ὣς εἰποῦσ' ὑπὸ ποσσὶν ἐδήσατο καλὰ πέδιλα,
    - l[n=97]: ἀμβρόσια, χρύσεια, τά μιν ϕέρον ἠμὲν ἐϕ' ὑγρὴν
    - l[n=98]: ἠδ' ἐπ' ἀπείρονα γαῖαν ἅμα πνοιῇς ἀνέμοιο.
    - l[n=99]: εἵλετο δ' ἄλκιμον ἔγχος, ἀκαχμένον ὀξέι χαλκῷ,
    - l[n=100]: βριϑὺ, μέγα, στιβαρόν, τῷ δάμνῃσι στίχας ἀνδρῶν
    - l[n=101]: ἡρώων, τοῖσίν τε κοτέσσεται ὀβριμοπάτρη.
    - l[n=102]: βῆ δὲ κατ' Οὐλύμποιο καρήνων ἀίξασα,
    - l[n=103]: στῆ δ' ᾽Ιϑάκης ἐνὶ δήμῳ ἐπὶ προϑύροις ᾽Οδυσῆος,
    - l[n=104]: οὐδοῦ ἐπ' αὐλείου, παλάμῃ δ' ἔχε χάλκεον ἔγχος,
    - l[n=105]: εἰδομένη ξείνῳ, Ταϕίων ἡγήτορι, Μέντῃ.
    - l[n=106]: εὗρε δ' ἄρα μνηστῆρας ἀγήνορας. οἱ μὲν ἔπειτα
    - l[n=107]: πεσσοῖσι προπάροιϑε ϑυράων ϑυμὸν ἔτερπον,
    - l[n=108]: ἥμενοι ἐν ῥινοῖσι βοῶν, ουἠς ἔκτανον αὐτοί.
    - l[n=109]: κήρυκες δ' αὐτοῖσι καὶ ὀτρηροὶ ϑεράποντες
    - l[n=110]: οἱ μὲν ἄρ' οἶνον ἔμισγον ἐνὶ κρητῆρσι καὶ ὕδωρ,
    - l[n=111]: οἱ δ' αὖτε σπόγγοισι πολυτρήτοισι τραπέζας
    - l[n=112]: νίζον καὶ πρότιϑεν, τοὶ δὲ κρέα πολλὰ δατεῦντο.
    - l[n=113]: 'τὴν δὲ πολὺ πρῶτος ἴδε Τηλέμαχος ϑεοειδής:'
    - l[n=114]: ἧστο γὰρ ἐν μνηστῆρσι ϕίλον τετιημένος ἦτορ,
    - l[n=115]: ὀσσόμενος πατέρ' ἐσϑλὸν ἐνὶ ϕρεσίν, εἴ ποϑεν ἐλϑὼν
    - l[n=116]: μνηστήρων τῶν μὲν σκέδασιν κατὰ δώματα ϑείη,
    - l[n=117]: τιμὴν δ' αὐτὸς ἔχοι καὶ κτήμασιν οἷσιν ἀνάσσοι·
    - l[n=118]: τὰ ϕρονέων, μνηστῆρσι μεϑήμενος, εἴσιδ' ᾽Αϑήνην.
    - l[n=119]: βῆ δ' ἰϑὺς προϑύροιο, νεμεσσήϑη δ' ἐνὶ ϑυμῷ
    - l[n=120]: ξεῖνον δηϑὰ ϑύρῃσιν ἐϕεστάμεν· ἐγγύϑι δὲ στὰς
    - l[n=121]: χεῖρ' ἕλε δεξιτερὴν καὶ ἐδέξατο χάλκεον ἔγχος,
    - l[n=122]: καί μιν ϕωνήσας ἔπεα πτερόεντα προσηύδα·
    - l[n=123]: "\"χαῖρε, ξεῖνε· παρ' ἄμμι ϕιλήσεαι· αὐτὰρ ἔπειτα"
    - l[n=124]: δείπνου πασσάμενος μυϑήσεαι ὅττεό σε χρή."
    - l[n=125]: ὣς εἰπὼν ἡγεῖϑ', ἡ δ' ἕσπετο Παλλὰς ᾽Αϑήνη.
    - l[n=126]: οἱ δ' ὅτε δή ῥ' ἔντοσϑεν ἔσαν δόμου ὑψηλοῖο,
    - l[n=127]: ἔγχος μέν ῥ' ἔστησε ϕέρων πρὸς κίονα μακρὴν
    - l[n=128]: δουροδόκης ἔντοσϑεν ἐυξόου, ἔνϑά περ ἄλλα
    - l[n=129]: ἔγχε' ᾽Οδυσσῆος ταλασίϕρονος ἵστατο πολλά,
    - l[n=130]: αὐτὴν δ' ἐς ϑρόνον εἷσεν ἄγων, ὑπὸ λῖτα πετάσσας
    - l[n=131]: καλὸν, δαιδάλεον· ὑπὸ δὲ ϑρῆνυς ποσὶν ἦεν.
    - l[n=132]: πὰρ δ' αὐτὸς κλισμὸν ϑέτο ποικίλον, ἔκτοϑεν ἄλλων
    - l[n=133]: μνηστήρων, μὴ ξεῖνος ἀνιηϑεὶς ὀρυμαγδῷ
    - l[n=134]: δείπνῳ ἀδήσειεν, ὑπερϕιάλοισι μετελϑών,
    - l[n=135]: ἠδ' ἵνα μιν περὶ πατρὸς ἀποιχομένοιο ἔροιτο.
    - l[n=136]: χέρνιβα δ' ἀμϕίπολος προχόῳ ἐπέχευε ϕέρουσα
    - l[n=137]: καλῇ, χρυσείῃ, ὑπὲρ ἀργυρέοιο λέβητος,
    - l[n=138]: νίψασϑαι· παρὰ δὲ ξεστὴν ἐτάνυσσε τράπεζαν.
    - l[n=139]: σῖτον δ' αἰδοίη ταμίη παρέϑηκε ϕέρουσα,
    - l[n=140]: εἴδατα πόλλ' ἐπιϑεῖσα, χαριζομένη παρεόντων·
    - l[n=141]: δαιτρὸς δὲ κρειῶν πίνακας παρέϑηκεν ἀείρας
    - l[n=142]: παντοίων, παρὰ δέ σϕι τίϑει χρύσεια κύπελλα·
    - l[n=143]: κῆρυξ δ' αὐτοῖσιν ϑάμ' ἐπῴχετο οἰνοχοεύων.
    - l[n=144]: ἐς δ' ἦλϑον μνηστῆρες ἀγήνορες. οἱ μὲν ἔπειτα
    - l[n=145]: ἑξείης ἕζοντο κατὰ κλισμούς τε ϑρόνους τε,
    - l[n=146]: τοῖσι δὲ κήρυκες μὲν ὕδωρ ἐπὶ χεῖρας ἔχευαν,
    - l[n=147]: σῖτον δὲ δμῳαὶ παρενήνεον ἐν κανέοισι,
    - l[n=148]: κοῦροι δὲ κρητῆρας ἐπεστέψαντο ποτοῖο.
    - l[n=149]: οἱ δ' ἐπ' ὀνείαϑ' ἑτοῖμα προκείμενα χεῖρας ἴαλλον.
    - l[n=150]: αὐτὰρ ἐπεὶ πόσιος καὶ ἐδητύος ἐξ ἔρον ἕντο
    - l[n=151]: μνηστῆρες, τοῖσιν μὲν ἐνὶ ϕρεσὶν ἄλλα μεμήλει,
    - l[n=152]: μολπή τ' ὀρχηστύς τε· τὰ γάρ τ' ἀναϑήματα δαιτός.
    - l[n=153]: κῆρυξ δ' ἐν χερσὶν κίϑαριν περικαλλέα ϑῆκε
    - l[n=154]: Φημίῳ, ὅς ῥ' ἤειδε παρὰ μνηστῆρσιν ἀνάγκῃ.
    - l[n=155]: ἤτοι ὁ ϕορμίζων ἀνεβάλλετο καλὸν ἀείδειν,
    - l[n=156]: αὐτὰρ Τηλέμαχος προσέϕη γλαυκῶπιν ᾽Αϑήνην,
    - l[n=157]: ἄγχι σχὼν κεϕαλήν, ἵνα μὴ πευϑοίαϑ' οἱ ἄλλοι·
    - l[n=158]: "\"ξεῖνε ϕίλ', ἦ καί μοι νεμεσήσεαι ὅττί κεν εἴπω;"
    - l[n=159]: τούτοισιν μὲν ταῦτα μέλει, κίϑαρις καὶ ἀοιδή,
    - l[n=160]: ῥεῖ', ἐπεὶ ἀλλότριον βίοτον νήποινον ἔδουσιν,
    - l[n=161]: ἀνέρος, οὗ δή που λεύκ' ὀστέα πύϑεται ὄμβρῳ
    - l[n=162]: κείμεν' ἐπ' ἠπείρου, ἢ εἰν ἁλὶ κῦμα κυλίνδει.
    - l[n=163]: εἰ κεῖνόν γ' ᾽Ιϑάκην δὲ ἰδοίατο νοστήσαντα,
    - l[n=164]: πάντές κ' ἀρησαίατ' ἐλαϕρότεροι πόδας εἶναι
    - l[n=165]: ἢ ἀϕνειότεροι χρυσοῖό τε ἐσϑῆτός τε.
    - l[n=166]: νῦν δ' ὁ μὲν ὣς ἀπόλωλε κακὸν μόρον, οὐ δέ τις ἥμιν
    - l[n=167]: ϑαλπωρή, εἴ πέρ τις ἐπιχϑονίων ἀνϑρώπων
    - l[n=168]: ϕῇσιν ἐλεύσεσϑαι· τοῦ δ' ὤλετο νόστιμον ἦμαρ.
    - l[n=169]: ἀλλ' ἄγε μοι τόδε εἰπὲ καὶ ἀτρεκέως κατάλεξον·
    - l[n=170]: τίς, πόϑεν εἰς ἀνδρῶν; πόϑι τοι πόλις ἠδὲ τοκῆες...
    - l[n=171]: ὁπποίης τ' ἐπὶ νηὸς ἀϕίκεο· πῶς δέ σε ναῦται
    - l[n=172]: ἤγαγον εἰς ᾽Ιϑάκην; τίνες ἔμμεναι εὐχετόωντο;
    - l[n=173]: οὐ μὲν γάρ τί σε πεζὸν ὀίομαι ἐνϑάδ' ἱκέσϑαι.
    - l[n=174]: καί μοι τοῦτ' ἀγόρευσον ἐτήτυμον, ὄϕρ' ἔυ εἰδῶ,
    - l[n=175]: ἠὲ νέον μεϑέπεις ἦ καὶ πατρώιός ἐσσι
    - l[n=176]: ξεῖνος, ἐπεὶ πολλοὶ ἴσαν ἀνέρες ἡμέτερον δῶ
    - l[n=177]: ἄλλοι, ἐπεὶ καὶ κεῖνος ἐπίστροϕος ἦν ἀνϑρώπων."
    - l[n=178]: τὸν δ' αὖτε προσέειπε ϑεὰ γλαυκῶπις ᾽Αϑήνη·
    - l[n=179]: "\"τοὶ γὰρ ἐγώ τοι ταῦτα μάλ' ἀτρεκέως ἀγορεύσω."
