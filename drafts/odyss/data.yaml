    - l[n=77]: ταῦτά τέ μοι τελέσαι πῆξαί τ' ἐπὶ τύμβῳ ἐρετμόν,
    - l[n=78]: τῷ καὶ ζωὸς ἔρεσσον ἐὼν μετ' ἐμοῖς ἑτάροισιν.'
    - l[n=79]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=80]: "'ταῦτά τοι, ὦ δύστηνε, τελευτήσω τε καὶ ἕρξω.'"
    - l[n=81]: νῶι μὲν ὣς ἐπέεσσιν ἀμειβομένω στυγεροῖσιν
    - l[n=82]: ἥμεϑ', ἐγὼ μὲν ἄνευϑεν ἐϕ' αἵματι ϕάσγανον ἴσχων,
    - l[n=83]: εἴδωλον δ' ἑτέρωϑεν ἑταίρου πόλλ' ἀγόρευεν.
    - l[n=84]: ἦλϑε δ' ἐπὶ ψυχὴ μητρὸς κατατεϑνηυίης,
    - l[n=85]: Αὐτολύκου ϑυγάτηρ μεγαλήτορος ᾽Αντίκλεια,
    - l[n=86]: τὴν ζωὴν κατέλειπον ἰὼν εἰς ῎Ιλιον ἱρήν.
    - l[n=87]: τὴν μὲν ἐγὼ δάκρυσα ἰδὼν ἐλέησά τε ϑυμῷ·
    - l[n=88]: ἀλλ' οὐδ' ὧς εἴων προτέρην, πυκινόν περ ἀχεύων,
    - l[n=89]: αἵματος ἄσσον ἴμεν πρὶν Τειρεσίαο πυϑέσϑαι.
    - l[n=90]: ἦλϑε δ' ἐπὶ ψυχὴ Θηβαίου Τειρεσίαο,
    - l[n=91]: χρύσεον σκῆπτρον ἔχων· ἐμὲ δ' ἔγνω καὶ προσέειπε·
    - l[n=93]: "'τίπτ' αὖτ', ὦ δύστηνε, λιπὼν ϕάος ἠελίοιο"
    - l[n=94]: ἤλυϑες, ὄϕρα ἴδῃ νέκυας καὶ ἀτερπέα χῶρον;
    - l[n=95]: ἀλλ' ἀποχάζεο βόϑρου, ἄπισχε δὲ ϕάσγανον ὀξύ,
    - l[n=96]: αἵματος ὄϕρα πίω καί τοι νημερτέα εἴπω.'
    - l[n=97]: ὣς ϕάτ', ἐγὼ δ' ἀναχασσάμενος ξίϕος ἀργυρόηλον
    - l[n=98]: κουλεῷ ἐγκατέπηξ'· ὁ δ' ἐπεὶ πίεν αἷμα κελαινόν,
    - l[n=99]: καὶ τότε δή μ' ἐπέεσσι προσηύδα μάντις ἀμύμων·
    - l[n=100]: "'νόστον δίζηαι μελιηδέα, ϕαίδιμ' ᾽Οδυσσεῦ·"
    - l[n=101]: τὸν δέ τοι ἀργαλέον ϑήσει ϑεός. οὐ γὰρ ὀίω
    - l[n=102]: λήσειν ἐννοσίγαιον, ὅ τοι κότον ἔνϑετο ϑυμῷ,
    - l[n=103]: χωόμενος ὅτι οἱ υἱὸν ϕίλον ἐξαλάωσας.
    - l[n=104]: ἀλλ' ἔτι μέν κε καὶ ὧς κακά περ πάσχοντες ἵκοισϑε,
    - l[n=105]: αἴ κ' ἐϑέλῃς σὸν ϑυμὸν ἐρυκακέειν καὶ ἑταίρων,
    - l[n=106]: ὁππότε κεν πρῶτον πελάσῃς εὐεργέα νῆα
    - l[n=107]: Θρινακίῃ νήσῳ, προϕυγὼν ἰοειδέα πόντον,
    - l[n=108]: βοσκομένας δ' εὕρητε βόας καὶ ἴϕια μῆλα
    - l[n=109]: ᾽Ηελίου, ὃς πάντ' ἐϕορᾷ καὶ πάντ' ἐπακούει.
    - l[n=110]: τὰς εἰ μέν κ' ἀσινέας ἐάᾳς νόστου τε μέδηαι,
    - l[n=111]: καί κεν ἔτ' εἰς ᾽Ιϑάκην κακά περ πάσχοντες, ἵκοισϑε·
    - l[n=112]: εἰ δέ κε σίνηαι, τότε τοι τεκμαίρομ' ὄλεϑρον
    - l[n=113]: "νηί τε καὶ ἑτάροις: αὐτὸς δ' εἴ πέρ κεν ἀλύξῃς,"
    - l[n=114]: ὀψὲ κακῶς νεῖαι, ὀλέσας ἄπο πάντας ἑταίρους,
    - l[n=115]: "νηὸς ἐπ' ἀλλοτρίης: δήεις δ' ἐν πήματα οἴκῳ,"
    - l[n=116]: ἄνδρας ὑπερϕιάλους, οἵ τοι βίοτον κατέδουσι
    - l[n=117]: μνώμενοι ἀντιϑέην ἄλοχον καὶ ἕδνα διδόντες.
    - l[n=118]: ἀλλ' ἤτοι κείνων γε βίας ἀποτείσεαι ἐλϑών·
    - l[n=119]: αὐτὰρ ἐπὴν μνηστῆρας ἐνὶ μεγάροισι τεοῖσι
    - l[n=120]: κτείνῃς ἠὲ δόλῳ ἢ ἀμϕαδὸν ὀξέι χαλκῷ,
    - l[n=121]: ἔρχεσϑαι δὴ ἔπειτα, λαβὼν εὐῆρες ἐρετμόν,
    - l[n=122]: εἰς ὅ κε τοὺς ἀϕίκηαι, οἳ οὐκ ἴσασι ϑάλασσαν
    - l[n=123]: ἀνέρες οὐδέ ϑ' ἅλεσσι μεμιγμένον εἶδαρ ἔδουσιν·
    - l[n=124]: οὐδ' ἄρα τοὶ ἴσασι νέας ϕοινικοπαρῄους
    - l[n=125]: οὐδ' εὐήρε' ἐρετμά, τά τε πτερὰ νηυσὶ πέλονται.
    - l[n=126]: σῆμα δέ τοι ἐρέω μάλ' ἀριϕραδές, οὐδέ σε λήσει·
    - l[n=127]: ὁππότε κεν δή τοι ξυμβλήμενος ἄλλος ὁδίτης
    - l[n=128]: ϕήῃ ἀϑηρηλοιγὸν ἔχειν ἀνὰ ϕαιδίμῳ ὤμῳ,
    - l[n=129]: καὶ τότε δὴ γαίῃ πήξας εὐῆρες ἐρετμόν,
    - l[n=130]: ῥέξας ἱερὰ καλὰ Ποσειδάωνι ἄνακτι,
    - l[n=131]: ἀρνειὸν ταῦρόν τε συῶν τ' ἐπιβήτορα κάπρον,
    - l[n=132]: οἴκαδ' ἀποστείχειν ἕρδειν ϑ' ἱερὰς ἑκατόμβας
    - l[n=133]: ἀϑανάτοισι ϑεοῖσι, τοὶ οὐρανὸν εὐρὺν ἔχουσι,
    - l[n=134]: πᾶσι μάλ' ἑξείης. ϑάνατος δέ τοι ἐξ ἁλὸς αὐτῷ
    - l[n=135]: ἀβληχρὸς μάλα τοῖος ἐλεύσεται, ὅς κέ σε πέϕνῃ
    - l[n=136]: γήρᾳ ὕπο λιπαρῷ ἀρημένον· ἀμϕὶ δὲ λαοὶ
    - l[n=137]: ὄλβιοι ἔσσονται. τὰ δέ τοι νημερτέα εἴρω.'
    - l[n=138]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=139]: "'Τειρεσίη, τὰ μὲν ἄρ που ἐπέκλωσαν ϑεοὶ αὐτοί."
    - l[n=140]: ἀλλ' ἄγε μοι τόδε εἰπὲ καὶ ἀτρεκέως κατάλεξον·
    - l[n=141]: "μητρὸς τήνδ' ὁρόω ψυχὴν κατατεϑνηυίης:"
    - l[n=142]: ἡ δ' ἀκέουσ' ἧσται σχεδὸν αἵματος οὐδ' ἑὸν υἱὸν
    - l[n=143]: ἔτλη ἐσ' ἄντα ἰδεῖν οὐδὲ προτιμυϑήσασϑαι·
    - l[n=144]: εἰπέ, ἄναξ, πῶς κέν με ἀναγνοίη τὸν ἐόντα;'
    - l[n=145]: ὣς ἐϕάμην, ὁ δέ μ' αὐτίκ' ἀμειβόμενος προσέειπε·
    - l[n=146]: "'ῥηίδιόν τοι ἔπος ἐρέω καὶ ἐνὶ ϕρεσὶ ϑήσω·"
    - l[n=147]: ὅν τινα μέν κεν ἐᾷς νεκύων κατατεϑνηώτων
    - l[n=148]: αἵματος ἄσσον ἴμεν, ὁ δέ τοι νημερτὲς ἐνίψει·
    - l[n=149]: ᾧ δέ κ' ἐπιϕϑονέῃς, ὁ δέ τοι πάλιν εἶσιν ὀπίσσω.'
    - l[n=150]: ὣς ϕαμένη ψυχὴ μὲν ἔβη δόμον ῎Αιδος εἴσω
    - l[n=151]: Τειρεσίαο ἄνακτος, ἐπεὶ κατὰ ϑέσϕατ' ἔλεξεν.
    - l[n=152]: αὐτὰρ ἐγὼν αὐτοῦ μένον ἔμπεδον, ὄϕρ' ἐπὶ μήτηρ
    - l[n=153]: "ἤλυϑε καὶ πίεν αἷμα κελαινεϕές: αὐτίκα δ' ἔγνω,"
    - l[n=154]: καί μ' ὀλοϕυρομένη ἔπεα πτερόεντα προσηύδα·
    - l[n=155]: "'τέκνον ἐμόν, πῶς ἦλϑες ὑπὸ ζόϕον ἠερόεντα"
    - l[n=156]: ζωὸς ἐών; χαλεπὸν δὲ τάδε ζωοῖσιν ὁρᾶσϑαι.
    - l[n=157]: μέσσῳ γὰρ μεγάλοι ποταμοὶ καὶ δεινὰ ῥέεϑρα,
    - l[n=158]: ᾽Ωκεανὸς μὲν πρῶτα, τὸν οὔ πως ἔστι περῆσαι
    - l[n=159]: πεζὸν ἐόντ', ἢν μή τις ἔχῃ εὐεργέα νῆα.
    - l[n=160]: ἦ νῦν δὴ Τροίηϑεν ἀλώμενος ἐνϑάδ' ἱκάνεις
    - l[n=161]: νηί τε καὶ ἑτάροισι πολὺν χρόνον; οὐδέ πω ἦλϑες
    - l[n=162]: εἰς ᾽Ιϑάκην οὐδ' εἶδες ἐνὶ μεγάροισι γυναῖκα;'
    - l[n=163]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=164]: "'μῆτερ ἐμή, χρειώ με κατήγαγεν εἰς ᾽Αίδαο"
    - l[n=165]: ψυχῇ χρησόμενον Θηβαίου Τειρεσίαο·
    - l[n=166]: οὐ γάρ πω σχεδὸν ἦλϑον ᾽Αχαιίδος, οὐδέ πω ἁμῆς
    - l[n=167]: γῆς ἐπέβην, ἀλλ' αἰὲν ἔχων ἀλάλημαι ὀιζύν,
    - l[n=168]: ἐξ οὗ τὰ πρώτισϑ' ἑπόμην ᾽Αγαμέμνονι δίῳ
    - l[n=169]: ῎Ιλιον εἰς εὔπωλον, ἵνα Τρώεσσι μαχοίμην.
    - l[n=170]: ἀλλ' ἄγε μοι τόδε εἰπὲ καὶ ἀτρεκέως κατάλεξον·
    - l[n=171]: τίς νύ σε κὴρ ἐδάμασσε τανηλεγέος ϑανάτοιο;
    - l[n=172]: ἢ δολιχὴ νοῦσος, ἦ ῎Αρτεμις ἰοχέαιρα
    - l[n=173]: οἷς ἀγανοῖσι βέλεσσιν ἐποιχομένη κατέπεϕνεν;
    - l[n=174]: εἰπὲ δέ μοι πατρός τε καὶ υἱέος, ὃν κατέλειπον,
    - l[n=175]: ἢ ἔτι πὰρ κείνοισιν ἐμὸν γέρας, ἦέ τις ἤδη
    - l[n=176]: ἀνδρῶν ἄλλος ἔχει, ἐμὲ δ' οὐκέτι ϕασὶ νέεσϑαι.
    - l[n=177]: εἰπὲ δέ μοι μνηστῆς ἀλόχου βουλήν τε νόον τε,
    - l[n=178]: ἠὲ μένει παρὰ παιδὶ καὶ ἔμπεδα πάντα ϕυλάσσει,
    - l[n=179]: ἦ ἤδη μιν ἔγημεν ᾽Αχαιῶν ὅς τις ἄριστος.'
    - l[n=180]: ὣς ἐϕάμην, ἡ δ' αὐτίκ' ἀμείβετο πότνια μήτηρ·
    - l[n=181]: "'καὶ λίην κείνη γε μένει τετληότι ϑυμῷ"
    - l[n=182]: σοῖσιν ἐνὶ μεγάροισιν· ὀιζυραὶ δέ οἱ αἰεὶ
    - l[n=183]: ϕϑίνουσιν νύκτες τε καὶ ἤματα δάκρυ χεούσῃ.
    - l[n=184]: σὸν δ' οὔ πώ τις ἔχει καλὸν γέρας, ἀλλὰ ἕκηλος
    - l[n=185]: Τηλέμαχος τεμένεα νέμεται καὶ δαῖτας ἐίσας
    - l[n=186]: δαίνυται, ἃς ἐπέοικε δικασπόλον ἄνδρ' ἀλεγύνειν·
    - l[n=187]: πάντες γὰρ καλέουσι. πατὴρ δὲ σὸς αὐτόϑι μίμνει
    - l[n=188]: ἀγρῷ, οὐδὲ πόλιν δὲ κατέρχεται· οὐδέ οἱ εὐναὶ
    - l[n=189]: δέμνια καὶ χλαῖναι καὶ ῥήγεα σιγαλόεντα,
    - l[n=190]: ἀλλ' ὅ γε χεῖμα μὲν εὕδει ὅϑι δμῶες ἐνὶ οἴκῳ,
    - l[n=191]: 'ἐν κόνι ἄγχι πυρός, κακὰ δὲ χροὶ: εἵματα εἷται·'
    - l[n=192]: αὐτὰρ ἐπὴν ἔλϑῃσι ϑέρος τεϑαλυῖά τ' ὀπώρη,
    - l[n=193]: πάντῃ οἱ κατὰ γουνὸν ἀλῳῆς οἰνοπέδοιο
    - l[n=194]: ϕύλλων κεκλιμένων χϑαμαλαὶ βεβλήαται εὐναί.
    - l[n=195]: ἔνϑ' ὅ γε κεῖτ' ἀχέων, μέγα δὲ ϕρεσὶ πένϑος ἀέξει
    - l[n=196]: σὸν νόστον ποϑέων· χαλεπὸν δ' ἐπὶ γῆρας ἱκάνει.
    - l[n=197]: οὕτω γὰρ καὶ ἐγὼν ὀλόμην καὶ πότμον ἐπέσπον·
    - l[n=198]: οὔτ' ἐμέ γ' ἐν μεγάροισιν ἐύσκοπος ἰοχέαιρα
    - l[n=199]: οἷς ἀγανοῖσι βέλεσσιν ἐποιχομένη κατέπεϕνεν,
    - l[n=200]: οὔτε τις οὖν μοι νοῦσος ἐπήλυϑεν, ἥ τε μάλιστα
    - l[n=201]: τηκεδόνι στυγερῇ μελέων ἐξείλετο ϑυμόν·
    - l[n=202]: ἀλλά με σός τε πόϑος σά τε μήδεα, ϕαίδιμ' ᾽Οδυσσεῦ,
    - l[n=203]: σή τ' ἀγανοϕροσύνη μελιηδέα ϑυμὸν ἀπηύρα.'
    - l[n=204]: ὣς ἔϕατ', αὐτὰρ ἔγωγ' ἔϑελον ϕρεσὶ μερμηρίξας
    - l[n=205]: μητρὸς ἐμῆς ψυχὴν ἑλέειν κατατεϑνηυίης.
    - l[n=206]: τρὶς μὲν ἐϕωρμήϑην, ἑλέειν τέ με ϑυμὸς ἀνώγει,
    - l[n=207]: τρὶς δέ μοι ἐκ χειρῶν σκιῇ εἴκελον ἢ καὶ ὀνείρῳ
    - l[n=208]: ἔπτατ'. ἐμοὶ δ' ἄχος ὀξὺ γενέσκετο κηρόϑι μᾶλλον,
    - l[n=209]: καί μιν ϕωνήσας ἔπεα πτερόεντα προσηύδων·
    - l[n=210]: "'μῆτερ ἐμή, τί νύ μ' οὐ μίμνεις ἑλέειν μεμαῶτα,"
    - l[n=211]: ὄϕρα καὶ εἰν ᾽Αίδαο ϕίλας περὶ χεῖρε βαλόντε
    - l[n=212]: ἀμϕοτέρω κρυεροῖο τεταρπώμεσϑα γόοιο;
    - l[n=213]: ἦ τί μοι εἴδωλον τόδ' ἀγαυὴ Περσεϕόνεια
    - l[n=214]: ὤτρυν', ὄϕρ' ἔτι μᾶλλον ὀδυρόμενος στεναχίζω;'
    - l[n=215]: ὣς ἐϕάμην, ἡ δ' αὐτίκ' ἀμείβετο πότνια μήτηρ·
    - l[n=216]: "'ὤ μοι, τέκνον ἐμόν, περὶ πάντων κάμμορε ϕωτῶν,"
    - l[n=217]: οὔ τί σε Περσεϕόνεια, Διὸς ϑυγάτηρ, ἀπαϕίσκει,
    - l[n=218]: ἀλλ' αὕτη δίκη ἐστὶ βροτῶν, ὅτε τίς κε ϑάνῃσιν·
    - l[n=219]: οὐ γὰρ ἔτι σάρκάς τε καὶ ὀστέα ἶνες ἔχουσιν,
    - l[n=220]: ἀλλὰ τὰ μέν τε πυρὸς κρατερὸν μένος αἰϑομένοιο
    - l[n=221]: δαμνᾷ, ἐπεί κε πρῶτα λίπῃ λεύκ' ὀστέα ϑυμός,
    - l[n=222]: ψυχὴ δ' ἠύτ' ὄνειρος ἀποπταμένη πεπότηται.
    - l[n=223]: ἀλλὰ ϕόως δὲ τάχιστα λιλαίεο· ταῦτα δὲ πάντα
    - l[n=224]: ἴσϑ', ἵνα καὶ μετόπισϑε τεῇ εἴπῃσϑα γυναικί.'
    - l[n=225]: νῶι μὲν ὣς ἐπέεσσιν ἀμειβόμεϑ', αἱ δὲ γυναῖκες
    - l[n=226]: ἤλυϑον ή ὤτρυνεν γὰρ ἀγαυὴ Περσεϕόνεια ή
    - l[n=227]: ὅσσαι ἀριστήων ἄλοχοι ἔσαν ἠδὲ ϑύγατρες.
    - l[n=228]: αἱ δ' ἀμϕ' αἷμα κελαινὸν ἀολλέες ἠγερέϑοντο,
    - l[n=229]: αὐτὰρ ἐγὼ βούλευον ὅπως ἐρέοιμι ἑκάστην.
    - l[n=230]: ἥδε δέ μοι κατὰ ϑυμὸν ἀρίστη ϕαίνετο βουλή·
    - l[n=231]: σπασσάμενος τανύηκες ἄορ παχέος παρὰ μηροῦ
    - l[n=232]: οὐκ εἴων πίνειν ἅμα πάσας αἷμα κελαινόν.
    - l[n=233]: αἱ δὲ προμνηστῖναι ἐπήισαν, ἠδὲ ἑκάστη
    - l[n=234]: ὃν γόνον ἐξαγόρευεν· ἐγὼ δ' ἐρέεινον ἁπάσας.
    - l[n=235]: ἔνϑ' ἤτοι πρώτην Τυρὼ ἴδον εὐπατέρειαν,
    - l[n=236]: ἣ ϕάτο Σαλμωνῆος ἀμύμονος ἔκγονος εἶναι,
    - l[n=237]: ϕῆ δὲ Κρηϑῆος γυνὴ ἔμμεναι Αἰολίδαο·
    - l[n=238]: ἣ ποταμοῦ ἠράσσατ', ᾽Ενιπῆος ϑείοιο,
    - l[n=239]: ὃς πολὺ κάλλιστος ποταμῶν ἐπὶ γαῖαν ἵησι,
    - l[n=240]: καί ῥ' ἐπ' ᾽Ενιπῆος πωλέσκετο καλὰ ῥέεϑρα.
    - l[n=241]: τῷ δ' ἄρα εἰσάμενος γαιήοχος ἐννοσίγαιος
    - l[n=242]: 'ἐν προχοῇς ποταμοῦ παρελέξατο δινήεντος:'
    - l[n=243]: πορϕύρεον δ' ἄρα κῦμα περιστάϑη, οὔρειὴ ἶσον,
    - l[n=244]: κυρτωϑέν, κρύψεν δὲ ϑεὸν ϑνητήν τε γυναῖκα.
    - l[n=245]: λῦσε δὲ παρϑενίην ζώνην, κατὰ δ' ὕπνον ἔχευεν.
    - l[n=246]: αὐτὰρ ἐπεί ῥ' ἐτέλεσσε ϑεὸς ϕιλοτήσια ἔργα,
    - l[n=247]: ἔν τ' ἄρα οἱ ϕῦ χειρὶ ἔπος τ' ἔϕατ' ἔκ τ' ὀνόμαζε·
    - l[n=248]: "'χαῖρε, γύναι, ϕιλότητι· περιπλομένου δ' ἐνιαυτοῦ"
    - l[n=249]: τέξεις ἀγλαὰ τέκνα, ἐπεὶ οὐκ ἀποϕώλιοι εὐναὶ
    - l[n=250]: ἀϑανάτων· σὺ δὲ τοὺς κομέειν ἀτιταλλέμεναί τε.
    - l[n=251]: "νῦν δ' ἔρχευ πρὸς δῶμα, καὶ ἴσχεο μηδ' ὀνομήνῃς:"
    - l[n=252]: αὐτὰρ ἐγώ τοί εἰμι Ποσειδάων ἐνοσίχϑων.'
    - l[n=253]: ὣς εἰπὼν ὑπὸ πόντον ἐδύσετο κυμαίνοντα.
    - l[n=254]: ἡ δ' ὑποκυσαμένη Πελίην τέκε καὶ Νηλῆα,
    - l[n=255]: τὼ κρατερὼ ϑεράποντε Διὸς μεγάλοιο γενέσϑην
    - l[n=256]: ἀμϕοτέρω· Πελίης μὲν ἐν εὐρυχόρῳ ᾽Ιαολκῷ
    - l[n=257]: ναῖε πολύρρηνος, ὁ δ' ἄρ' ἐν Πύλῳ ἠμαϑόεντι.
    - l[n=258]: τοὺς δ' ἑτέρους Κρηϑῆι τέκεν βασίλεια γυναικῶν,
    - l[n=259]: Αἴσονά τ' ἠδὲ Φέρητ' ᾽Αμυϑάονά ϑ' ἱππιοχάρμην.
    - l[n=260]: τὴν δὲ μέτ' ᾽Αντιόπην ἴδον, ᾽Ασωποῖο ϑύγατρα,
    - l[n=261]: ἣ δὴ καὶ Διὸς εὔχετ' ἐν ἀγκοίνῃσιν ἰαῦσαι·
    - l[n=262]: καί ῥ' ἔτεκεν δύο παῖδ', ᾽Αμϕίονά τε Ζῆϑόν τε,
    - l[n=263]: οἳ πρῶτοι Θήβης ἕδος ἔκτισαν ἑπταπύλοιο,
    - l[n=264]: πύργωσάν τ', ἐπεὶ οὐ μὲν ἀπύργωτόν γ' ἐδύναντο
    - l[n=265]: ναιέμεν εὐρύχορον Θήβην, κρατερώ περ ἐόντε.
    - l[n=266]: τὴν δὲ μετ' ᾽Αλκμήνην ἴδον, ᾽Αμϕιτρύωνος ἄκοιτιν,
    - l[n=267]: ἥ ῥ' ῾Ηρακλῆα ϑρασυμέμνονα ϑυμολέοντα
    - l[n=268]: γείνατ' ἐν ἀγκοίνῃσι Διὸς μεγάλοιο μιγεῖσα,
    - l[n=269]: καὶ Μεγάρην, Κρείοντος ὑπερϑύμοιο ϑύγατρα,
    - l[n=270]: τὴν ἔχεν ᾽Αμϕιτρύωνος υἱὸς μένος αἰὲν ἀτειρής.
    - l[n=271]: μητέρα τ' Οἰδιπόδαο ἴδον, καλὴν ᾽Επικάστην,
    - l[n=272]: ἣ μέγα ἔργον ἔρεξεν ἀιδρείῃσι νόοιο,
    - l[n=273]: γημαμένη ᾧ υἷι· ὁ δ' ὃν πατέρ' ἐξεναρίξας
    - l[n=274]: γῆμεν· ἄϕαρ δ' ἀνάπυστα ϑεοὶ ϑέσαν ἀνϑρώποισιν.
    - l[n=275]: ἀλλ' ὁ μὲν ἐν Θήβῃ πολυηράτῳ ἄλγεα πάσχων
    - l[n=276]: 'Καδμείων ἤνασσε ϑεῶν ὀλοὰς διὰ βουλάς:'
    - l[n=277]: ἡ δ' ἔβη εἰς ᾽Αίδαο πυλάρταο κρατεροῖο,
    - l[n=278]: ἁψαμένη βρόχον αἰπὺν ἀϕ' ὑψηλοῖο μελάϑρου
    - l[n=279]: ᾧ ἄχειὴ σχομένη· τῷ δ' ἄλγεα κάλλιπ' ὀπίσσω
    - l[n=280]: πολλὰ μάλ', ὅσσα τε μητρὸς ᾽Ερινύες ἐκτελέουσι.
    - l[n=281]: καὶ Χλῶριν εἶδον περικαλλέα, τήν ποτε Νηλεὺς
    - l[n=282]: γῆμεν ἑὸν διὰ κάλλος, ἐπεὶ πόρε μυρία ἕδνα,
    - l[n=283]: ὁπλοτάτην κούρην ᾽Αμϕίονος ᾽Ιασίδαο,
    - l[n=284]: ὅς ποτ' ἐν ᾽Ορχομενῷ Μινυηίῳ ἶϕι ἄνασσεν·
    - l[n=285]: ἡ δὲ Πύλου βασίλευε, τέκεν δέ οἱ ἀγλαὰ τέκνα,
    - l[n=286]: Νέστορά τε Χρομίον τε Περικλύμενόν τ' ἀγέρωχον.
    - l[n=287]: τοῖσι δ' ἐπ' ἰϕϑίμην Πηρὼ τέκε, ϑαῦμα βροτοῖσι,
    - l[n=288]: τὴν πάντες μνώοντο περικτίται· οὐδέ τι Νηλεὺς
    - l[n=289]: τῷ ἐδίδου ὃς μὴ ἕλικας βόας εὐρυμετώπους
    - l[n=290]: ἐκ Φυλάκης ἐλάσειε βίης ᾽Ιϕικληείης
    - l[n=291]: ἀργαλέας. τὰς δ' οἶος ὑπέσχετο μάντις ἀμύμων
    - l[n=292]: ἐξελάαν· χαλεπὴ δὲ ϑεοῦ κατὰ μοῖρα πέδησε,
    - l[n=293]: δεσμοί τ' ἀργαλέοι καὶ βουκόλοι ἀγροιῶται.
    - l[n=294]: ἀλλ' ὅτε δὴ μῆνές τε καὶ ἡμέραι ἐξετελεῦντο
    - l[n=295]: ἂψ περιτελλομένου ἔτεος καὶ ἐπήλυϑον ὧραι,
    - l[n=296]: καὶ τότε δή μιν ἔλυσε βίη ᾽Ιϕικληείη,
    - l[n=297]: ϑέσϕατα πάντ' εἰπόντα· Διὸς δ' ἐτελείετο βουλή.
    - l[n=298]: καὶ Λήδην εἶδον, τὴν Τυνδαρέου παράκοιτιν,
    - l[n=299]: ἥ ῥ' ὑπὸ Τυνδαρέῳ κρατερόϕρονε γείνατο παῖδε,
    - l[n=300]: Κάστορά ϑ' ἱππόδαμον καὶ πὺξ ἀγαϑὸν Πολυδεύκεα,
    - l[n=301]: τοὺς ἄμϕω ζωοὺς κατέχει ϕυσίζοος αἶα·
    - l[n=302]: οἳ καὶ νέρϑεν γῆς τιμὴν πρὸς Ζηνὸς ἔχοντες
    - l[n=303]: ἄλλοτε μὲν ζώουσ' ἑτερήμεροι, ἄλλοτε δ' αὖτε
    - l[n=304]: τεϑνᾶσιν· τιμὴν δὲ λελόγχασιν ἶσα ϑεοῖσι.
    - l[n=305]: τὴν δὲ μέτ' ᾽Ιϕιμέδειαν, ᾽Αλωῆος παράκοιτιν,
    - l[n=306]: εἴσιδον, ἣ δὴ ϕάσκε Ποσειδάωνι μιγῆναι·
    - l[n=307]: καί ῥ' ἔτεκεν δύο παῖδε ή μινυνϑαδίω δὲ γενέσϑην ή,
    - l[n=308]: ῎Ωτόν τ' ἀντίϑεον τηλεκλειτόν τ' ᾽Εϕιάλτην,
    - l[n=309]: ουἠς δὴ μηκίστους ϑρέψε ζείδωρος ἄρουρα
    - l[n=310]: καὶ πολὺ καλλίστους μετά γε κλυτὸν ᾽Ωρίωνα·
    - l[n=311]: ἐννέωροι γὰρ τοί γε καὶ ἐννεαπήχεες ἦσαν
    - l[n=312]: εὖρος, ἀτὰρ μῆκός γε γενέσϑην ἐννεόργυιοι.
    - l[n=313]: οἵ ῥα καὶ ἀϑανάτοισιν ἀπειλήτην ἐν ᾽Ολύμπῳ
    - l[n=314]: ϕυλόπιδα στήσειν πολυάικος πολέμοιο.
    - l[n=315]: ῎Οσσαν ἐπ' Οὐλύμπῳ μέμασαν ϑέμεν, αὐτὰρ ἐπ' ῎Οσσῃ
    - l[n=316]: Πήλιον εἰνοσίϕυλλον, ἵν' οὐρανὸς ἀμβατὸς εἴη.
    - l[n=317]: καί νύ κεν ἐξετέλεσσαν, εἰ ἥβης μέτρον ἵκοντο·
    - l[n=318]: ἀλλ' ὄλεσεν Διὸς υἱός, ὃν ἠύκομος τέκε Λητώ,
    - l[n=319]: ἀμϕοτέρω, πρίν σϕωιν ὑπὸ κροτάϕοισιν ἰούλους
    - l[n=320]: ἀνϑῆσαι πυκάσαι τε γένυς εὐανϑέι λάχνῃ.
    - l[n=321]: Φαίδρην τε Πρόκρίν τε ἴδον καλήν τ' ᾽Αριάδνην,
    - l[n=322]: κούρην Μίνωος ὀλοόϕρονος, ἥν ποτε Θησεὺς
    - l[n=323]: ἐκ Κρήτης ἐς γουνὸν ᾽Αϑηνάων ἱεράων
    - l[n=324]: ἦγε μέν, οὐ δ' ἀπόνητο· πάρος δέ μιν ῎Αρτεμις ἔκτα
    - l[n=325]: Δίῃ ἐν ἀμϕιρύτῃ Διονύσου μαρτυρίῃσι.
    - l[n=326]: Μαῖράν τε Κλυμένην τε ἴδον στυγερήν τ' ᾽Εριϕύλην,
    - l[n=327]: ἣ χρυσὸν ϕίλου ἀνδρὸς ἐδέξατο τιμήεντα.
    - l[n=328]: πάσας δ' οὐκ ἂν ἐγὼ μυϑήσομαι οὐδ' ὀνομήνω,
    - l[n=329]: 'ὅσσας ἡρώων ἀλόχους ἴδον ἠδὲ ϑύγατρας:'
    - l[n=330]: πρὶν γάρ κεν καὶ νὺξ ϕϑῖτ' ἄμβροτος. ἀλλὰ καὶ ὥρη
    - l[n=331]: εὕδειν, ἢ ἐπὶ νῆα ϑοὴν ἐλϑόντ' ἐς ἑταίρους
    - l[n=332]: ἢ αὐτοῦ· πομπὴ δὲ ϑεοῖς ὑμῖν τε μελήσει."
    - l[n=333]: ὣς ἔϕαϑ', οἱ δ' ἄρα πάντες ἀκὴν ἐγένοντο σιωπῇ,
    - l[n=334]: κηληϑμῷ δ' ἔσχοντο κατὰ μέγαρα σκιόεντα.
    - l[n=335]: τοῖσιν δ' ᾽Αρήτη λευκώλενος ἤρχετο μύϑων·
    - l[n=336]: '"Φαίηκες, πῶς ὔμμιν ἀνὴρ ὅδε ϕαίνεται εἶναι'
    - l[n=337]: εἶδός τε μέγεϑός τε ἰδὲ ϕρένας ἔνδον ἐίσας...
    - l[n=338]: ξεῖνος δ' αὖτ' ἐμός ἐστιν, ἕκαστος δ' ἔμμορε τιμῆς.
    - l[n=339]: τῶ μὴ ἐπειγόμενοι ἀποπέμπετε, μηδὲ τὰ δῶρα
    - l[n=340]: οὕτω χρηίζοντι κολούετε· πολλὰ γὰρ ὑμῖν
    - l[n=341]: κτήματ' ἐνὶ μεγάροισι ϑεῶν ἰότητι κέονται."
    - l[n=342]: τοῖσι δὲ καὶ μετέειπε γέρων ἥρως ᾽Εχένηος,
    - l[n=343]: ὃς δὴ Φαιήκων ἀνδρῶν προγενέστερος ἦεν·
    - l[n=344]: "\"ὦ ϕίλοι, οὐ μὰν ἧμιν ἀπὸ σκοποῦ οὐδ' ἀπὸ δόξης"
    - l[n=345]: μυϑεῖται βασίλεια περίϕρων· ἀλλὰ πίϑεσϑε.
    - l[n=346]: ᾽Αλκινόου δ' ἐκ τοῦδ' ἔχεται ἔργον τε ἔπος τε."
    - l[n=347]: τὸν δ' αὖτ' ᾽Αλκίνοος ἀπαμείβετο ϕώνησέν τε·
    - l[n=348]: '"τοῦτο μὲν οὕτω δὴ ἔσται ἔπος, αἴ κεν ἔγωγε'
    - l[n=349]: ζωὸς Φαιήκεσσι ϕιληρέτμοισιν ἀνάσσω.
    - l[n=350]: ξεῖνος δὲ τλήτω, μάλα περ νόστοιο χατίζων,
    - l[n=351]: ἔμπης οὖν ἐπιμεῖναι ἐς αὔριον, εἰς ὅ κε πᾶσαν
    - l[n=352]: δωτίνην τελέσω. πομπὴ δ' ἄνδρεσσι μελήσει
    - l[n=353]: πᾶσι, μάλιστα δ' ἐμοί· τοῦ γὰρ κράτος ἔστ' ἐνὶ δήμῳ."
    - l[n=354]: "τὸν δ' ἀπαμειβόμενος προσέϕη πολύμητις ᾽Οδυσσεύς:"
    - l[n=355]: '"᾽Αλκίνοε κρεῖον, πάντων ἀριδείκετε λαῶν,'
    - l[n=356]: εἴ με καὶ εἰς ἐνιαυτὸν ἀνώγοιτ' αὐτόϑι μίμνειν,
    - l[n=357]: πομπήν τ' ὀτρύνοιτε καὶ ἀγλαὰ δῶρα διδοῖτε,
    - l[n=358]: καί κε τὸ βουλοίμην, καί κεν πολὺ κέρδιον εἴη,
    - l[n=359]: πλειοτέρῃ σὺν χειρὶ ϕίλην ἐς πατρίδ' ἱκέσϑαι·
    - l[n=360]: καί κ' αἰδοιότερος καὶ ϕίλτερος ἀνδράσιν εἴην
    - l[n=361]: πᾶσιν, ὅσοι μ' ᾽Ιϑάκην δὲ ἰδοίατο νοστήσαντα."
    - l[n=362]: τὸν δ' αὖτ' ᾽Αλκίνοος ἀπαμείβετο ϕώνησέν τε·
    - l[n=363]: "\"ὦ ᾽Οδυσεῦ, τὸ μὲν οὔ τί σ' ἐίσκομεν εἰσορόωντες,"
    - l[n=364]: ἠπεροπῆά τ' ἔμεν καὶ ἐπίκλοπον, οἷά τε πολλοὺς
    - l[n=365]: βόσκει γαῖα μέλαινα πολυσπερέας ἀνϑρώπους
    - l[n=366]: ψεύδεά τ' ἀρτύνοντας, ὅϑεν κέ τις οὐδὲ ἴδοιτο·
    - l[n=367]: σοὶ δ' ἔπι μὲν μορϕὴ ἐπέων, ἔνι δὲ ϕρένες ἐσϑλαί,
    - l[n=368]: μῦϑον δ' ὡς ὅτ' ἀοιδὸς ἐπισταμένως κατέλεξας,
    - l[n=369]: πάντων ᾽Αργείων σέο τ' αὐτοῦ κήδεα λυγρά.
    - l[n=370]: ἀλλ' ἄγε μοι τόδε εἰπὲ καὶ ἀτρεκέως κατάλεξον,
    - l[n=371]: εἴ τινας ἀντιϑέων ἑτάρων ἴδες, οἵ τοι ἅμ' αὐτῷ
    - l[n=372]: ῎Ιλιον εἰς ἅμ' ἕποντο καὶ αὐτοῦ πότμον ἐπέσπον.
    - l[n=373]: "νὺξ δ' ἥδε μάλα μακρή, ἀϑέσϕατος: οὐδέ πω ὥρη"
    - l[n=374]: εὕδειν ἐν μεγάρῳ· σὺ δέ μοι λέγε ϑέσκελα ἔργα.
    - l[n=375]: καί κεν ἐς ᾽Ηῶ δῖαν ἀνασχοίμην, ὅτε μοι σὺ
    - l[n=376]: τλαίης ἐν μεγάρῳ τὰ σὰ κήδεα μυϑήσασϑαι."
    - l[n=377]: "τὸν δ' ἀπαμειβόμενος προσέϕη πολύμητις ᾽Οδυσσεύς:"
    - l[n=378]: '"᾽Αλκίνοε κρεῖον, πάντων ἀριδείκετε λαῶν,'
    - l[n=379]: ὥρη μὲν πολέων μύϑων, ὥρη δὲ καὶ ὕπνου·
    - l[n=380]: εἰ δ' ἔτ' ἀκουέμεναί γε λιλαίεαι, οὐκ ἂν ἔγωγε
    - l[n=381]: τούτων σοι ϕϑονέοιμι καὶ οἰκτρότερ' ἄλλ' ἀγορεύειν,
    - l[n=382]: κήδε' ἐμῶν ἑτάρων, οἳ δὴ μετόπισϑεν ὄλοντο·
    - l[n=383]: οἳ Τρώων μὲν ὑπεξέϕυγον στονόεσσαν ἀυτήν,
    - l[n=384]: ἐν νόστῳ δ' ἀπόλοντο κακῆς ἰότητι γυναικός.
    - l[n=385]: αὐτὰρ ἐπεὶ ψυχὰς μὲν ἀπεσκέδασ' ἄλλυδις ἄλλῃ
    - l[n=386]: ἁγνὴ Περσεϕόνεια γυναικῶν ϑηλυτεράων,
    - l[n=387]: ἦλϑε δ' ἐπὶ ψυχὴ ᾽Αγαμέμνονος ᾽Ατρείδαο
    - l[n=388]: ἀχνυμένη· περὶ δ' ἄλλοι ἀγηγέραϑ', ὅσσοι ἄριστοι
    - l[n=389]: οἴκῳ ἐν Αἰγίσϑοιο ϑάνον καὶ πότμον ἐπέσπον.
    - l[n=390]: ἔγνω δ' αἶψ' ἐμὲ κεῖνος, ἐπεὶ πίεν αἷμα κελαινόν·
    - l[n=391]: κλαῖε δ' ὅ γε λιγέως, ϑαλερὸν κατὰ δάκρυον εἴβων,
    - l[n=392]: πιτνὰς εἰς ἐμὲ χεῖρας ὀρέξασϑαι μενεαίνων·
    - l[n=393]: ἀλλ' οὐ γάρ οἱ ἔτ' ἦν ἲς ἔμπεδος οὐδ' ἔτι κῖκυς,
    - l[n=394]: οἵη περ πάρος ἔσκεν ἐνὶ γναμπτοῖσι μέλεσσι.
    - l[n=395]: τὸν μὲν ἐγὼ δάκρυσα ἰδὼν ἐλέησά τε ϑυμῷ,
    - l[n=396]: καί μιν ϕωνήσας ἔπεα πτερόεντα προσηύδων·
    - l[n=397]: "'᾽Ατρείδη κύδιστε, ἄναξ ἀνδρῶν, ᾽Αγάμεμνον,"
    - l[n=398]: τίς νύ σε κὴρ ἐδάμασσε τανηλεγέος ϑανάτοιο;
    - l[n=399]: ἠέ σέγ' ἐν νήεσσι Ποσειδάων ἐδάμασσεν
    - l[n=400]: ὄρσας ἀργαλέων ἀνέμων ἀμέγαρτον ἀυτμήν;
    - l[n=401]: ἦέ σ' ἀνάρσιοι ἄνδρες ἐδηλήσαντ' ἐπὶ χέρσου
    - l[n=402]: βοῦς περιταμνόμενον ἠδ' οἰῶν πώεα καλὰ
    - l[n=403]: ἠὲ περὶ πτόλιος μαχεούμενον ἠδὲ γυναικῶν;'
    - l[n=404]: ὣς ἐϕάμην, ὁ δέ μ' αὐτίκ' ἀμειβόμενος προσέειπε·
    - l[n=405]: "'Διογενὲς Λαερτιάδη, πολυμήχαν' ᾽Οδυσσεῦ,"
    - l[n=406]: οὔτ' ἔμεγ' ἐν νήεσσι Ποσειδάων ἐδάμασσεν,
    - l[n=408]: οὔτε μ' ἀνάρσιοι ἄνδρες ἐδηλήσαντ' ἐπὶ χέρσου,
    - l[n=409]: ἀλλά μοι Αἴγισϑος τεύξας ϑάνατόν τε μόρον τε
    - l[n=410]: ἔκτα σὺν οὐλομένῃ ἀλόχῳ, οἶκόνδε καλέσσας,
    - l[n=411]: δειπνίσσας, ὥς τίς τε κατέκτανε βοῦν ἐπὶ ϕάτνῃ.
    - l[n=412]: ὣς ϑάνον οἰκτίστῳ ϑανάτῳ· περὶ δ' ἄλλοι ἑταῖροι
    - l[n=413]: νωλεμέως κτείνοντο, σύες ὣς ἀργιόδοντες,
    - l[n=414]: οἵ ῥά τ' ἐν ἀϕνειοῦ ἀνδρὸς μέγα δυναμένοιο
    - l[n=415]: ἢ γάμῳ ἢ ἐράνῳ ἢ εἰλαπίνῃ τεϑαλυίῃ.
    - l[n=416]: ἤδη μὲν πολέων ϕόνῳ ἀνδρῶν ἀντεβόλησας
    - l[n=417]: μουνὰξ κτεινομένων καὶ ἐνὶ κρατερῇ ὑσμίνῃ·
    - l[n=418]: ἀλλά κε κεῖνα μάλιστα ἰδὼν ὀλοϕύραο ϑυμῷ,
    - l[n=419]: ὡς ἀμϕὶ κρητῆρα τραπέζας τε πληϑούσας
    - l[n=420]: κείμεϑ' ἐνὶ μεγάρῳ, δάπεδον δ' ἅπαν αἵματι ϑῦεν.
    - l[n=421]: οἰκτροτάτην δ' ἤκουσα ὄπα Πριάμοιο ϑυγατρὸς,
    - l[n=422]: Κασσάνδρης, τὴν κτεῖνε Κλυταιμνήστρη δολόμητις
    - l[n=423]: ἀμϕ' ἐμοί· αὐτὰρ ἐγὼ ποτὶ γαίῃ χεῖρας ἀείρων
    - l[n=424]: βάλλον ἀποϑνῄσκων περὶ ϕασγάνῳ· ἡ δὲ κυνῶπις
    - l[n=425]: νοσϕίσατ', οὐδέ μοι ἔτλη ἰόντι περ εἰς ᾽Αίδαο
    - l[n=426]: χερσὶ κατ' ὀϕϑαλμοὺς ἑλέειν σύν τε στόμ' ἐρεῖσαι.
    - l[n=427]: ὣς οὐκ αἰνότερον καὶ κύντερον ἄλλο γυναικός,
    - l[n=428]: ἥ τις δὴ τοιαῦτα μετὰ ϕρεσὶν ἔργα βάληται·
    - l[n=429]: οἷον δὴ καὶ κείνη ἐμήσατο ἔργον ἀεικές,
    - l[n=430]: κουριδίῳ τεύξασα πόσει ϕόνον. ἦ τοι ἔϕην γε
    - l[n=431]: ἀσπάσιος παίδεσσιν ἰδὲ δμώεσσιν ἐμοῖσιν
    - l[n=432]: οἴκαδ' ἐλεύσεσϑαι· ἡ δ' ἔξοχα λύγρ' εἰδυῖα
    - l[n=433]: οἷ τε κατ' αἶσχος ἔχευε καὶ ἐσσομένῃσιν ὀπίσσω
    - l[n=434]: ϑηλυτέρῃσι γυναιξί, καὶ ἥ κ' εὐεργὸς ἔῃσιν.'
    - l[n=435]: ὣς ἔϕατ', αὐτὰρ ἐγώ μιν ἀμειβόμενος προσέειπον·
    - l[n=436]: "'ὢ πόποι, ἦ μάλα δὴ γόνον ᾽Ατρέος εὐρύοπα Ζεὺς"
    - l[n=437]: ἐκπάγλως ἤχϑηρε γυναικείας διὰ βουλὰς
    - l[n=438]: "ἐξ ἀρχῆς: ῾Ελένης μὲν ἀπωλόμεϑ' εἵνεκα πολλοί,"
    - l[n=439]: σοὶ δὲ Κλυταιμνήστρη δόλον ἤρτυε τηλόϑ' ἐόντι.'
